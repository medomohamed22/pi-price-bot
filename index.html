<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --gold: #f59e0b;
            --pi-purple: #6d28d9;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
        .top-bar {
            width: 100%;
            padding: 15px 0;
            background: var(--panel);
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky; top: 0; z-index: 100;
        }

        .stat-card { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #94a3b8; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: 700; color: var(--accent); }
        .lives { color: #ef4444; }
        .coins { color: var(--gold); }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù„Ø¹Ø¨ */
        .game-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; padding: 20px 0;
        }

        .bottles-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 20px; width: 90%; max-width: 450px; justify-items: center;
        }

        /* Ø²Ø¬Ø§Ø¬Ø© 3D */
        .bottle {
            width: 50px; height: 160px;
            background: var(--glass);
            border: 2px solid rgba(255,255,255,0.2);
            border-top: none;
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            position: relative; display: flex; flex-direction: column-reverse;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.3);
        }

        .bottle.selected {
            transform: translateY(-30px);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        }

        .liquid {
            width: 100%; height: 25%;
            transition: height 0.4s ease-in-out;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø³ÙˆØ§Ø¦Ù„ */
        .c-1 { background: linear-gradient(90deg, #991b1b, #ef4444, #991b1b); }
        .c-2 { background: linear-gradient(90deg, #1e3a8a, #3b82f6, #1e3a8a); }
        .c-3 { background: linear-gradient(90deg, #166534, #22c55e, #166534); }
        .c-4 { background: linear-gradient(90deg, #854d0e, #eab308, #854d0e); }
        .c-5 { background: linear-gradient(90deg, #5b21b6, #a855f7, #5b21b6); }

        /* Ø§Ù„ØªØ­ÙƒÙ… */
        .footer-controls { padding: 20px; display: flex; gap: 15px; }
        button {
            padding: 12px 25px; border: none; border-radius: 15px;
            font-family: 'Cairo'; font-weight: 700; cursor: pointer;
        }
        .btn-undo { background: #475569; color: white; }
        .btn-shop { background: var(--gold); color: #000; }

        /* Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…ØªØ¬Ø± ÙˆØ§Ù„Ø±Ø³Ø§Ø¦Ù„ */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.9); z-index: 1000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: var(--panel); padding: 30px; border-radius: 25px;
            text-align: center; border: 1px solid var(--accent); width: 100%; max-width: 320px;
        }
        .btn-pi-pay { background: var(--pi-purple); color: white; width: 100%; margin: 10px 0; padding: 15px; border-radius: 10px; border:none; font-weight: bold;}
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù…Ø³ØªÙˆÙ‰</span>
            <span id="lvlDisplay" class="stat-value">1</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª</span>
            <span id="livesDisplay" class="stat-value lives">5</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù†Ù‚Ø§Ø·</span>
            <span id="coinsDisplay" class="stat-value coins">0</span>
        </div>
    </div>

    <div class="game-area">
        <div id="levelTitle" style="font-size: 1.5rem; margin-bottom: 20px;">Ø§Ù„Ù…Ø³ØªÙˆÙ‰ 1</div>
        <div class="bottles-grid" id="mainGrid"></div>
    </div>

    <div class="footer-controls">
        <button class="btn-undo" onclick="game.undo()">â†©ï¸ ØªØ±Ø§Ø¬Ø¹</button>
        <button class="btn-shop" onclick="ui.toggleShop(true)">ğŸ›’ Ø§Ù„Ù…ØªØ¬Ø±</button>
    </div>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <h2>Ù…ØªØ¬Ø± Ø§Ù„Ø¹Ù…Ù„Ø§Øª</h2>
            <button class="btn-pi-pay" onclick="piPayment.buy(500, 0.1)">
                 Ø´Ø±Ø§Ø¡ 500 ğŸª™ Ø¨Ù€ 0.1 Pi
            </button>
            <button style="background:var(--accent); width:100%; margin: 5px 0; padding: 12px; border-radius: 10px; border:none;" onclick="game.buyLifeWithCoins()">
                Ø´Ø±Ø§Ø¡ 1 â¤ï¸ Ø¨Ù€ 50 ğŸª™
            </button>
            <button onclick="ui.toggleShop(false)" style="background:transparent; color:#94a3b8; margin-top:10px; border:none; cursor:pointer">Ø¥ØºÙ„Ø§Ù‚</button>
        </div>
    </div>

    <div id="msgModal" class="modal">
        <div class="modal-content">
            <h2 id="msgTitle"></h2>
            <p id="msgBody"></p>
            <button id="msgBtn" style="background:var(--accent); width:100%; padding: 12px; border-radius: 10px; border:none;"></button>
        </div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        const game = {
            level: 1, lives: 5, coins: 0,
            bottles: [], history: [], selected: null, capacity: 4,

            loadData() {
                const saved = localStorage.getItem('water_sort_data');
                if (saved) {
                    const d = JSON.parse(saved);
                    this.level = d.level; this.lives = d.lives; this.coins = d.coins;
                }
            },

            saveData() {
                localStorage.setItem('water_sort_data', JSON.stringify({
                    level: this.level, lives: this.lives, coins: this.coins
                }));
            },

            init() {
                this.loadData();
                this.history = []; this.selected = null;
                let colorCount = Math.min(3 + Math.floor(this.level / 3), 5);
                let pool = [];
                for(let i=1; i<=colorCount; i++) {
                    for(let j=0; j<this.capacity; j++) pool.push(i);
                }
                pool.sort(() => Math.random() - 0.5);
                this.bottles = [];
                for(let i=0; i<colorCount; i++) this.bottles.push(pool.slice(i*4, (i+1)*4));
                this.bottles.push([], []);
                ui.update(); ui.render();
            },

            handleSelect(i) {
                if(this.lives <= 0) {
                    ui.showMsg("Ù†ÙØ¯Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª", "Ø§Ø´Ø­Ù† Ù…Ù† Ø§Ù„Ù…ØªØ¬Ø± Ù„Ù„Ø§Ø³ØªÙ…Ø±Ø§Ø±", "Ø§Ù„Ù…ØªØ¬Ø±", () => ui.toggleShop(true));
                    return;
                }
                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.pour(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            pour(from, to) {
                const b1 = this.bottles[from], b2 = this.bottles[to];
                const color = b1[b1.length-1];
                if(b2.length < this.capacity && (b2.length === 0 || b2[b2.length-1] === color)) {
                    this.history.push(JSON.stringify(this.bottles));
                    while(b1.length > 0 && b1[b1.length-1] === color && b2.length < this.capacity) b2.push(b1.pop());
                    this.checkWin();
                }
            },

            undo() {
                if(this.history.length > 0 && this.lives > 0) {
                    this.bottles = JSON.parse(this.history.pop());
                    this.lives--; this.saveData(); ui.update(); ui.render();
                }
            },

            buyLifeWithCoins() {
                if(this.coins >= 50) {
                    this.coins -= 50; this.lives += 1;
                    this.saveData(); ui.update(); ui.toggleShop(false);
                } else { alert("Ù†Ù‚Ø§Ø·Ùƒ ØºÙŠØ± ÙƒØ§ÙÙŠØ©!"); }
            },

            checkWin() {
                const win = this.bottles.every(b => b.length === 0 || (b.length === this.capacity && b.every(c => c === b[0])));
                if(win) {
                    this.coins += 20; this.level++; this.saveData();
                    ui.showMsg("Ù…Ø¨Ø±ÙˆÙƒ! ğŸ‰", "Ø§Ø¬ØªØ²Øª Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ÙˆØ­ØµÙ„Øª Ø¹Ù„Ù‰ 20 Ù†Ù‚Ø·Ø©", "Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ", () => this.init());
                }
            }
        };

        const piPayment = {
            async buy(coinsToAdd, amount) {
                try {
                    await Pi.authenticate(['payments'], (p) => {});
                    await Pi.createPayment({
                        amount: amount, memo: `Ø´Ø±Ø§Ø¡ ${coinsToAdd} Ø¹Ù…Ù„Ø©`, metadata: { coins: coinsToAdd }
                    }, {
                        onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                        onReadyForServerCompletion: async (id, txid) => {
                            const res = await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: id, txid: txid }) });
                            const data = await res.json();
                            if(data.completed) {
                                game.coins += coinsToAdd; game.saveData();
                                ui.update(); ui.toggleShop(false);
                                ui.showMsg("ØªÙ… Ø§Ù„Ø´Ø­Ù†! âœ…", `ØªÙ… Ø¥Ø¶Ø§ÙØ© ${coinsToAdd} Ø¹Ù…Ù„Ø© Ù„Ø±ØµÙŠØ¯Ùƒ`, "Ø´ÙƒØ±Ø§Ù‹", () => {});
                            }
                        },
                        onCancel: (id) => {}, onError: (e) => alert("ÙØ´Ù„ Ø§Ù„Ø¯ÙØ¹")
                    });
                } catch (e) { console.error(e); }
            }
        };

        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                document.getElementById('livesDisplay').innerText = game.lives;
                document.getElementById('coinsDisplay').innerText = game.coins;
                document.getElementById('levelTitle').innerText = `Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ${game.level}`;
            },
            render() {
                const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div'); l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },
            toggleShop(s) { document.getElementById('shopModal').style.display = s ? 'flex' : 'none'; },
            showMsg(t, b, btn, act) {
                document.getElementById('msgTitle').innerText = t;
                document.getElementById('msgBody').innerText = b;
                const mBtn = document.getElementById('msgBtn');
                mBtn.innerText = btn; mBtn.onclick = () => { document.getElementById('msgModal').style.display='none'; act(); };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        game.init();
    </script>
</body>
</html>
