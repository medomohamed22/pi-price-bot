        /* Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø³ÙˆØ§Ø¦Ù„ Ø¨ØªØ¯Ø±Ø¬ 3D */

<body>

    <div class="top-bar">
        <div class="stat-card">

        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª</span>

        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù†Ù‚Ø§Ø·</span>

    <div class="game-area">
        <div class="level-indicator" id="levelTitle">Ø§Ù„Ù…Ø³ØªÙˆÙ‰ 1</div>

    <div class="footer-controls">
        <button class="btn-undo" onclick="game.undo()">â†©ï¸ ØªØ±Ø§Ø¬Ø¹</button>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Ù…ØªØ¬Ø± Pi</h2>
            <p>Ù†ÙØ¯Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§ØªØŸ Ø§Ø´Ø­Ù† Ø§Ù„Ø¢Ù†</p>
            <button class="btn-pi-pay" onclick="piPayment.buy(10, 0.1)">

    <div id="msgModal" class="modal">
        <div class="modal-content">
            <h2 id="msgTitle">Ø±Ø§Ø¦Ø¹!</h2>

        </div>

    <script>
        // 1. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        // 2. ÙƒØ§Ø¦Ù† Ø§Ù„Ù„Ø¹Ø¨Ø© (Logic)
        const game = {
            level: 1,
            lives: 5,
            coins: 0,
            bottles: [],
            history: [],
            selected: null,
            capacity: 4,

            init() {
                this.history = [];
                this.selected = null;
                
                // ØµØ¹ÙˆØ¨Ø© Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ©
                let colorCount = Math.min(3 + Math.floor(this.level / 3), 7);
                let pool = [];
                for(let i=1; i<=colorCount; i++) {
                    for(let j=0; j<this.capacity; j++) pool.push(i);
                }
                pool.sort(() => Math.random() - 0.5);

                this.bottles = [];
                for(let i=0; i<colorCount; i++) {
                    this.bottles.push(pool.slice(i*4, (i+1)*4));
                }
                this.bottles.push([], []); // Ø²Ø¬Ø§Ø¬Ø§Øª ÙØ§Ø±ØºØ©

                ui.update();
                ui.render();
            },

            handleSelect(i) {
                if(this.lives <= 0) {
                    ui.showMsg("ØªÙˆÙ‚Ù!", "Ù„ÙŠØ³ Ù„Ø¯ÙŠÙƒ Ù…Ø­Ø§ÙˆÙ„Ø§Øª ÙƒØ§ÙÙŠØ©.", "Ø§Ø°Ù‡Ø¨ Ù„Ù„Ù…ØªØ¬Ø±", () => ui.toggleShop(true));
                    return;
                }

                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.pour(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            pour(from, to) {
                const b1 = this.bottles[from];
                const b2 = this.bottles[to];
                const color = b1[b1.length-1];

                if(b2.length < this.capacity && (b2.length === 0 || b2[b2.length-1] === color)) {
                    this.history.push(JSON.stringify(this.bottles));
                    while(b1.length > 0 && b1[b1.length-1] === color && b2.length < this.capacity) {
                        b2.push(b1.pop());
                    }
                    this.checkWin();
                }
            },

            undo() {
                if(this.history.length > 0 && this.lives > 0) {
                    this.bottles = JSON.parse(this.history.pop());
                    this.lives--;
                    ui.update();
                    ui.render();
                }
            },

            buyLifeWithCoins() {
                if(this.coins >= 50) {
                    this.coins -= 50;
                    this.lives += 1;
                    ui.update();
                    ui.toggleShop(false);
                } else {
                    alert("Ù†Ù‚Ø§Ø·Ùƒ ØºÙŠØ± ÙƒØ§ÙÙŠØ©");
                }
            },

            checkWin() {
                const win = this.bottles.every(b => b.length === 0 || (b.length === this.capacity && b.every(c => c === b[0])));
                if(win) {
                    this.coins += 20;
                    this.level++;
                    ui.showMsg("Ù…Ø³ØªÙˆÙ‰ Ù…ÙƒØªÙ…Ù„! ğŸ‰", "Ø­ØµÙ„Øª Ø¹Ù„Ù‰ 20 Ù†Ù‚Ø·Ø© Ø¥Ø¶Ø§ÙÙŠØ©.", "Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ", () => this.init());
                }
            }
        };

        // 3. ÙƒØ§Ø¦Ù† Ø§Ù„Ø¯ÙØ¹ (Pi Integration)
        const piPayment = {
            async buy(livesToAdd, amount) {
                try {
                    const scopes = ['payments'];
                    await Pi.authenticate(scopes, (pay) => console.log("Unfinished:", pay));

                    await Pi.createPayment({
                        amount: amount,
                        memo: `Ø´Ø±Ø§Ø¡ ${livesToAdd} Ù…Ø­Ø§ÙˆÙ„Ø§Øª`,
                        metadata: { amount: livesToAdd }
                    }, {
                        onReadyForServerApproval: async (id) => {
                            await fetch('/api/pi/approve', {
                                method: 'POST',
                                body: JSON.stringify({ paymentId: id })
                            });
                        },
                        onReadyForServerCompletion: async (id, txid) => {
                            await fetch('/api/pi/complete', {
                                method: 'POST',
                                body: JSON.stringify({ paymentId: id, txid: txid })
                            });
                            game.lives += livesToAdd;
                            ui.update();
                            ui.toggleShop(false);
                            ui.showMsg("ØªÙ… Ø§Ù„Ø¯ÙØ¹!", "ØªÙ…Øª Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª Ù„Ù…Ø­ÙØ¸ØªÙƒ.", "Ø§Ø³ØªÙ…Ø±Ø§Ø±", () => {});
                        },
                        onCancel: (id) => {},
                        onError: (error) => alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¯ÙØ¹")
                    });
                } catch (err) {
                    console.error(err);
                }
            }
        };

        // 4. ÙƒØ§Ø¦Ù† Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© (UI)
        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                document.getElementById('livesDisplay').innerText = game.lives;
                document.getElementById('coinsDisplay').innerText = game.coins;
                document.getElementById('levelTitle').innerText = `Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ${game.level}`;
            },

            render() {
                const grid = document.getElementById('mainGrid');
                grid.innerHTML = '';
                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div');
                        l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },

            toggleShop(show) {
                document.getElementById('shopModal').style.display = show ? 'flex' : 'none';
            },

            showMsg(title, body, btn, action) {
                document.getElementById('msgTitle').innerText = title;
                document.getElementById('msgBody').innerText = body;
                const b = document.getElementById('msgBtn');
                b.innerText = btn;
                b.onclick = () => {
                    document.getElementById('msgModal').style.display = 'none';
                    action();
                };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        // Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£ÙˆÙ„ÙŠ
        game.init();
    </script>
