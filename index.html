<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamaity Pro | جمعيتي</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --secondary: #a29bfe; --success: #00b894; --danger: #d63031; --warning: #fdcb6e; --dark: #2d3436; --light-bg: #f9f9fb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light-bg); color: var(--dark); padding-bottom: 100px; }
        #toast-container { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 9999; }
        .toast { padding: 15px; border-radius: 12px; margin-bottom: 10px; color: white; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 40px 20px 60px; color: white; border-radius: 0 0 40px 40px; position: sticky; top: 0; z-index: 100; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        .btn { width: 100%; padding: 16px; border-radius: 18px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5); }
        .nav-item { color: #b2bec3; text-align: center; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); font-weight: bold; }
        .nav-item i { font-size: 1.5rem; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <header class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>جمعيتي <small>PRO</small></h1>
            <div id="user-info" style="background:rgba(255,255,255,0.2); padding:8px 15px; border-radius:50px; font-size:0.8rem;">
                <i class="fas fa-user"></i> <span id="p-username">جاري التحميل...</span>
            </div>
        </div>
    </header>

    <div id="page-home" class="page active">
        <div id="circles-list"></div>
    </div>

    <div id="page-details" class="page">
        <div class="card" style="margin-top:-40px;">
            <div onclick="showPage('home')" style="color:var(--primary); cursor:pointer; margin-bottom:15px;"><i class="fas fa-arrow-right"></i> عودة</div>
            <h2 id="det-title">...</h2>
            <p id="det-desc" style="color:#636e72; margin:10px 0;"></p>
            <button id="btn-pay" class="btn btn-primary" onclick="handlePayment()">ادفع واشترك الآن</button>
        </div>
        <div class="card">
            <h4>قائمة المشاركين</h4>
            <div id="participants-list"></div>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <div class="card" style="text-align:center; padding:40px 20px; margin-top:-40px;">
            <i class="fas fa-wallet" style="font-size:3rem; color:var(--primary);"></i>
            <p style="margin-top:15px; color:#888;">رصيدك القابل للسحب (بناءً على اختيار الأدمن)</p>
            <h1 id="wallet-balance" style="font-size:3.5rem; margin:10px 0;">0.00 <small style="font-size:1rem;">π</small></h1>
            <div id="payout-status" style="font-size:0.8rem; color:var(--success); margin-bottom:20px;"></div>
            <button class="btn btn-primary" onclick="requestWithdrawal()">طلب استلام المبالغ</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="n-home" onclick="showPage('home')"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" id="n-wallet" onclick="showPage('wallet')"><i class="fas fa-piggy-bank"></i><span>المحفظة</span></div>
    </nav>

    <script>
        const SB_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
        const SB_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
        const _db = supabase.createClient(SB_URL, SB_KEY);
        let user = null; let selectedCircle = null;

        async function init() {
            try {
                await Pi.init({ version: "2.0", sandbox: false });
                const auth = await Pi.authenticate(['username', 'payments'], onIncomplete);
                user = auth.user;
                document.getElementById('p-username').innerText = user.username;
                loadCircles();
                checkMyPayouts(); // التحقق من المبالغ التي وافق عليها الأدمن
            } catch (e) { showToast("افتح من Pi Browser", "error"); }
        }

        async function loadCircles() {
            const { data } = await _db.from('circles').select('*');
            const list = document.getElementById('circles-list');
            list.innerHTML = '';
            data.forEach(c => {
                list.innerHTML += `<div class="card" onclick="openCircle(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <h3>${c.title}</h3>
                    <p>${c.installment_amount} π - ${c.total_slots} دور</p>
                </div>`;
            });
        }

        async function checkMyPayouts() {
            if(!user) return;
            const { data } = await _db.from('payouts').select('amount').eq('pi_user_id', user.uid).eq('status', 'approved');
            if(data && data.length > 0) {
                const total = data.reduce((sum, p) => sum + Number(p.amount), 0);
                document.getElementById('wallet-balance').innerText = total.toFixed(2) + " π";
                document.getElementById('payout-status').innerText = "مبروك! لقد تم تحديدك كفائز، يمكنك طلب السحب.";
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('n-' + p).classList.add('active');
        }

        function showToast(m, t="success") {
            const toast = document.createElement('div'); toast.className = 'toast';
            toast.style.background = t === "success" ? "#00b894" : "#d63031";
            toast.innerText = m; document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function openCircle(c) {
            selectedCircle = c; showPage('details');
            document.getElementById('det-title').innerText = c.title;
            document.getElementById('det-desc').innerText = c.description;
            const { data } = await _db.from('participants').select('*').eq('circle_id', c.id);
            const pList = document.getElementById('participants-list'); pList.innerHTML = '';
            for(let i=1; i<=c.total_slots; i++) {
                const m = data[i-1];
                pList.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">${i}. ${m ? m.username : 'شاغر'}</div>`;
            }
        }

        async function handlePayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: selectedCircle.installment_amount,
                    memo: "دفع قسط: " + selectedCircle.title,
                    metadata: { circleId: selectedCircle.id }
                }, {
                    onReadyForServerApproval: (id) => fetch('/approve', {method:'POST', body: JSON.stringify({id})}),
                    onReadyForServerCompletion: async (id, txid) => {
                        await _db.from('participants').insert([{ circle_id: selectedCircle.id, pi_user_id: user.uid, username: user.username, amount: selectedCircle.installment_amount, transaction_id: txid }]);
                        showToast("تم الدفع!"); openCircle(selectedCircle);
                    }
                });
            } catch(e) {}
        }
        function onIncomplete(p) {}
        window.onload = init;
    </script>
</body>
</html>
