<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأدمن</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f7fe; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        .btn { background: #6c5ce7; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .stat { display: inline-block; background: white; padding: 20px; border-radius: 15px; margin-right: 10px; min-width: 150px; text-align: center; }
    </style>
</head>
<body>
    <h1>لوحة الإدارة الاستراتيجية</h1>
    <div style="margin: 20px 0;">
        <div class="stat"><h3>الجمعيات</h3><p id="s-circles">0</p></div>
        <div class="stat"><h3>إجمالي π</h3><p id="s-total">0.00</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="card">
            <h2>إضافة جمعية جديدة</h2>
            <input type="text" id="c-title" placeholder="العنوان">
            <input type="number" id="c-amount" placeholder="القسط (π)">
            <input type="number" id="c-slots" placeholder="عدد الأدوار">
            <textarea id="c-desc" placeholder="الوصف"></textarea>
            <button class="btn" onclick="createCircle()">نشر الجمعية</button>
        </div>

        <div class="card">
            <h2>تحديد الفائز وصرف π</h2>
            <label>اختر الجمعية</label>
            <select id="sel-circle" onchange="loadCircleUsers(this.value)"></select>
            <label>اختر الفائز من المشتركين</label>
            <select id="sel-user"></select>
            <label>المبلغ المراد تحويله (π)</label>
            <input type="number" id="p-amount" placeholder="المبلغ الكلي">
            <button class="btn" style="background:#00b894" onclick="approvePayout()">اعتماد صرف المبلغ للفائز</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
        const SB_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            const { data: circles } = await _db.from('circles').select('*');
            document.getElementById('s-circles').innerText = circles.length;
            const selCircle = document.getElementById('sel-circle');
            selCircle.innerHTML = '<option>اختر الجمعية</option>';
            circles.forEach(c => selCircle.innerHTML += `<option value="${c.id}">${c.title}</option>`);

            const { data: parts } = await _db.from('participants').select('amount');
            const total = parts.reduce((s, p) => s + Number(p.amount), 0);
            document.getElementById('s-total').innerText = total.toFixed(2) + " π";
        }

        async function createCircle() {
            const title = document.getElementById('c-title').value;
            const amount = document.getElementById('c-amount').value;
            const slots = document.getElementById('c-slots').value;
            const desc = document.getElementById('c-desc').value;
            await _db.from('circles').insert([{ title, installment_amount: amount, total_slots: slots, description: desc }]);
            alert("تم الإنشاء!"); location.reload();
        }

        async function loadCircleUsers(id) {
            const { data } = await _db.from('participants').select('pi_user_id, username').eq('circle_id', id);
            const selUser = document.getElementById('sel-user');
            selUser.innerHTML = '';
            data.forEach(u => selUser.innerHTML += `<option value="${u.pi_user_id}">${u.username}</option>`);
        }

        async function approvePayout() {
            const cid = document.getElementById('sel-circle').value;
            const uid = document.getElementById('sel-user').value;
            const amount = document.getElementById('p-amount').value;
            const name = document.getElementById('sel-user').options[document.getElementById('sel-user').selectedIndex].text;

            const { error } = await _db.from('payouts').insert([{ circle_id: cid, pi_user_id: uid, username: name, amount: amount }]);
            if(!error) alert("تم الاعتماد! سيظهر المبلغ في محفظة " + name);
        }

        window.onload = loadData;
    </script>
</body>
</html>
