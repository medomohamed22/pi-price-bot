<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - Pi Store</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #6d28d9; --s: #4f46e5; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: all 0.3s ease; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; min-height: 100vh; }
        
        /* Header */
        header { background: var(--card); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .logo { font-size: 1.6rem; font-weight: bold; color: var(--text); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .lang-btn { background: linear-gradient(135deg, var(--p), var(--s)); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* Main Content */
        .container { padding: 30px 5%; max-width: 1300px; margin: auto; }
        .section-title { margin-bottom: 30px; font-size: 1.8rem; border-right: 5px solid var(--p); padding-right: 15px; }
        [dir="ltr"] .section-title { border-right: none; border-left: 5px solid var(--p); padding-left: 15px; }

        /* Product Grid - Responsive */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }
        
        .card { background: var(--card); border-radius: 25px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; height: 100%; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--p); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        
        /* Image Display Fix (No Cropping) */
        .img-container { width: 100%; height: 220px; background: #fff; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .info { padding: 20px; text-align: center; flex-grow: 1; }
        .info h3 { margin: 0 0 10px; font-size: 1.2rem; }
        .price { color: var(--accent); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; display: block; }
        .buy-btn { background: var(--p); color: white; border: none; width: 100%; padding: 14px; cursor: pointer; font-weight: bold; font-size: 1rem; border-radius: 0 0 20px 20px; }
        .buy-btn:hover { background: var(--s); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 2000; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 30px; width: 100%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; text-align: inherit; }
        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        #status-msg { text-align: center; margin-top: 15px; font-size: 0.9rem; min-height: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">üõí Shopping</a>
        <button class="lang-btn" id="langSwitcher" onclick="toggleLanguage()">English</button>
    </header>

    <div class="container">
        <h2 class="section-title" id="ui-title">ÿ£ÿ≠ÿØÿ´ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</h2>
        <div class="grid" id="productsGrid"></div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <h3 id="ui-modal-head" style="text-align:center; color:var(--accent);">ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ¥ÿ≠ŸÜ</h3>
            <input type="text" id="custName" placeholder="ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ">
            <input type="text" id="custPhone" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ">
            <input type="text" id="custAddr" placeholder="ÿßŸÑÿπŸÜŸàÿßŸÜ ÿ®ÿßŸÑÿ™ŸÅÿµŸäŸÑ">
            <div class="actions">
                <button class="buy-btn" style="border-radius:12px" id="ui-pay-btn" onclick="initiatePiPayment()">ÿ™ÿ£ŸÉŸäÿØ ŸàÿØŸÅÿπ</button>
                <button class="buy-btn" style="background:#475569; border-radius:12px" id="ui-cancel-btn" onclick="closeModal()">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
            <div id="status-msg"></div>
        </div>
    </div>

    <script>
        // 1. ÿ•ÿπÿØÿßÿØÿßÿ™ ÿ≥Ÿàÿ®ÿßÿ®Ÿäÿ≥ (ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿßŸÑŸÇŸäŸÖ ÿ®ÿ®ŸäÿßŸÜÿßÿ™ŸÉ)
        const SB_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
        const SB_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // 2. ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÑÿ∫ÿßÿ™
        let currentLang = 'ar';
        const content = {
            ar: {
                title: "ÿ£ÿ≠ÿØÿ´ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™", buy: "ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ¢ŸÜ", head: "ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ™ŸàÿµŸäŸÑ",
                name: "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ", phone: "ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ", addr: "ÿßŸÑÿπŸÜŸàÿßŸÜ ÿ®ÿßŸÑÿ™ŸÅÿµŸäŸÑ",
                pay: "ÿ™ÿ£ŸÉŸäÿØ ŸàÿßŸÑÿØŸÅÿπ ÿ®ŸÄ Pi", cancel: "ÿ•ŸÑÿ∫ÿßÿ°", langBtn: "English",
                loading: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...", success: "ÿ™ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠! Ÿäÿ™ŸÖ ÿ™Ÿàÿ¨ŸäŸáŸÉ...", error: "ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿØŸÅÿπ"
            },
            en: {
                title: "Latest Products", buy: "Buy Now", head: "Shipping Details",
                name: "Full Name", phone: "Phone Number", addr: "Detailed Address",
                pay: "Confirm & Pay", cancel: "Cancel", langBtn: "ÿπÿ±ÿ®Ÿä",
                loading: "Loading...", success: "Success! Redirecting...", error: "Payment failed"
            }
        };

        // 3. Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });
        let userAccount = null;
        let activeProduct = null;

        async function init() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
                userAccount = auth.user;
                updateUI();
                loadProducts();
            } catch (e) { loadProducts(); }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            updateUI();
            loadProducts();
        }

        function updateUI() {
            const t = content[currentLang];
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('langSwitcher').innerText = t.langBtn;
            document.getElementById('ui-modal-head').innerText = t.head;
            document.getElementById('ui-pay-btn').innerText = t.pay;
            document.getElementById('ui-cancel-btn').innerText = t.cancel;
            document.getElementById('custName').placeholder = t.name;
            document.getElementById('custPhone').placeholder = t.phone;
            document.getElementById('custAddr').placeholder = t.addr;
        }

        async function loadProducts() {
            const { data } = await _supabase.from('products').select('*');
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <div class="img-container"><img src="${p.image_url}"></div>
                    <div class="info">
                        <h3>${p.name}</h3>
                        <span class="price">${p.price} Pi</span>
                    </div>
                    <button class="buy-btn" onclick='openModal(${JSON.stringify(p)})'>${content[currentLang].buy}</button>
                </div>
            `).join('');
        }

        function openModal(p) { activeProduct = p; document.getElementById('buyModal').style.display='flex'; }
        function closeModal() { document.getElementById('buyModal').style.display='none'; }

        async function initiatePiPayment() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const addr = document.getElementById('custAddr').value;
            if(!name || !phone || !addr) return alert("Fill all fields");

            const btn = document.getElementById('ui-pay-btn');
            btn.disabled = true;
            setStatus("Wait...", "orange");

            try {
                await Pi.createPayment({
                    amount: activeProduct.price,
                    memo: `Order: ${activeProduct.name}`,
                    metadata: { productId: activeProduct.id }
                }, {
                    onReadyForServerApproval: (pid) => fetch('/api/pi/approve', {
                        method: 'POST', body: JSON.stringify({ paymentId: pid })
                    }).then(res => res.json()),
                    onReadyForServerCompletion: async (pid, txid) => {
                        const res = await fetch('/api/pi/complete', {
                            method: 'POST', body: JSON.stringify({ paymentId: pid, txid })
                        });
                        if(res.ok) {
                            await _supabase.from('orders').insert([{
                                pi_user: userAccount.username, product_name: activeProduct.name,
                                amount: activeProduct.price, customer_name: name,
                                customer_phone: phone, address: addr, txid: txid, status: "Pending"
                            }]);
                            setStatus(content[currentLang].success, "#22c55e");
                            setTimeout(() => { window.location.href = `update.html?txid=${txid}`; }, 2000);
                        }
                    },
                    onCancel: () => { setStatus("Cancelled", "gray"); btn.disabled = false; },
                    onError: () => { setStatus("Error", "red"); btn.disabled = false; }
                });
            } catch (e) { setStatus("Error", "red"); btn.disabled = false; }
        }

        function setStatus(m, c) { const s = document.getElementById('status-msg'); s.innerText = m; s.style.color = c; }
        init();
    </script>
</body>
</html>
