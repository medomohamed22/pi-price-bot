<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Donate Way</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8e44ad; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); direction: rtl; margin: 0; }
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-box { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 300px; }
        #admin-content { display: none; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h3>دخول الإدارة</h3>
        <input type="password" id="admin-pass" placeholder="كلمة السر">
        <button onclick="checkPass()">دخول</button>
        <p id="error-msg" style="color: red; display: none;">خطأ في كلمة السر!</p>
    </div>
</div>

<div id="admin-content">
    <div class="container">
        <h2>إدارة حملات Donate Way</h2>
        <input type="text" id="camp-title" placeholder="عنوان الحملة">
        <textarea id="camp-desc" placeholder="الوصف"></textarea>
        <input type="number" id="camp-target" placeholder="المبلغ المطلوب (Pi)">
        <input type="text" id="camp-icon" placeholder="الأيقونة">
        <button onclick="saveCampaign()">حفظ الحملة</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    
    /* في Netlify، سنقوم باستبدال هذه القيمة أثناء الـ Build 
       أو يمكنك كتابتها هنا مباشرة إذا كان المشروع خاص (Private Repo)
    */
    const ADMIN_PASSWORD = "REPLACE_WITH_ENV_PASS"; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function checkPass() {
        const input = document.getElementById('admin-pass').value;
        if (input === ADMIN_PASSWORD) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    async function saveCampaign() {
        const title = document.getElementById('camp-title').value;
        const description = document.getElementById('camp-desc').value;
        const target_amount = document.getElementById('camp-target').value;
        const icon = document.getElementById('camp-icon').value;

        const { error } = await _supabase.from('campaigns').insert([
            { title, description, target_amount: parseFloat(target_amount), icon }
        ]);

        if (error) alert(error.message);
        else { alert("تمت الإضافة!"); location.reload(); }
    }
</script>
</body>
</html>
