        async function loadAds() {
            const { data } = await _sb.from('ads').select('*').order('created_at', {ascending: false});
            renderGrid(data, 'ads-grid', false);
        }

        async function loadMyAds() {
            const { data } = await _sb.from('ads').select('*').eq('seller_username', user.username);
            renderGrid(data, 'my-ads-grid', true);
        }

        function renderGrid(data, containerId, isOwner) {
            document.getElementById(containerId).innerHTML = data.map(ad => `
                <div class="glass ad-card" onclick="openAd('${ad.id}')">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}">
                    <div class="ad-info">
                        <div class="price">${ad.price} Pi</div>
                        <div style="font-size:11px; opacity:0.8;">${ad.title}</div>
                        ${isOwner ? `<button class="btn-delete" onclick="event.stopPropagation(); deleteAd('${ad.id}', '${ad.image_url}')">Ø­Ø°Ù</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function openAd(id) {
            const { data: ad } = await _sb.from('ads').select('*').eq('id', id).single();
            activeAd = ad;
            document.getElementById('details-view').innerHTML = `
                <div class="glass" style="overflow:hidden">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}" style="width:100%;">
                    <div style="padding:15px">
                        <h2>${ad.title}</h2>

        async function loadMsgs() {
            if(!activeAd || !user) return;
            const { data } = await _sb.from('messages').select('*').eq('ad_id', activeAd.id)
                .or(`sender_username.eq.${user.username},receiver_username.eq.${user.username}`)
                .order('created_at', {ascending: true});
            const box = document.getElementById('chat-box');
            box.innerHTML = data.map(m => `<div class="msg ${m.sender_username === user.username ? 'me' : 'them'}"><small>${m.sender_username}</small><br>${m.text}</div>`).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            try {
                const inp = document.getElementById('chat-input');
                const text = inp.value.trim();
                if (!text || !activeAd || !user) return;

                const { error } = await _sb.from('messages').insert([{
                    ad_id: activeAd.id,
                    sender_username: user.username,
                    receiver_username: activeAd.seller_username,
                    text: text
                }]);

                if (error) throw error;
                inp.value = ''; loadMsgs();
            } catch (e) { alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„: " + e.message); }

        async function loadInbox() {
            const { data } = await _sb.from('messages').select('*, ads(title, image_url)')
                .or(`sender_username.eq.${user.username},receiver_username.eq.${user.username}`)
                .order('created_at', {ascending: false});
            const unique = []; const seen = new Set();
            data.forEach(m => {
                const partner = m.sender_username === user.username ? m.receiver_username : m.sender_username;
                if(!seen.has(m.ad_id + partner)) { unique.push({m, partner}); seen.add(m.ad_id + partner); }
            });
            document.getElementById('inbox-list').innerHTML = unique.map(c => `

                    <div style="flex:1"><b>${c.partner}</b><br><small>${c.m.ads.title}: ${c.m.text.substring(0,20)}</small></div>
                </div>`).join('');
        }
