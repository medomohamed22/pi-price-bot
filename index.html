<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Water Sort | 100 Levels Challenge</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --gold: #f59e0b; --pi-purple: #6d28d9; --danger: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white; margin: 0; display: flex; flex-direction: column;
            align-items: center; min-height: 100vh; touch-action: manipulation; overflow-x: hidden;
        }

        .top-bar {
            width: 100%; padding: 15px 0; background: var(--panel);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); position: sticky; top: 0; z-index: 100;
        }

        .stat-card { text-align: center; flex: 1; }
        .stat-label { font-size: 0.65rem; color: #94a3b8; display: block; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--accent); }
        
        #usernameDisplay { color: var(--gold); font-size: 0.9rem; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .moves-critical { color: var(--danger); animation: pulse 0.8s infinite; }

        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; padding: 10px; box-sizing: border-box; }
        
        .bottles-grid {
            display: grid; gap: 12px; width: 100%; max-width: 500px; justify-items: center; margin: auto;
        }

        .bottle {
            width: 42px; height: 130px; background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2); border-top: none;
            border-bottom-left-radius: 18px; border-bottom-right-radius: 18px;
            position: relative; display: flex; flex-direction: column-reverse;
            cursor: pointer; transition: 0.3s;
        }

        .bottle.selected { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .liquid { width: 100%; height: 25%; transition: height 0.4s; border-radius: 1px; }

        /* ØªØ¯Ø±Ø¬Ø§Øª Ø£Ù„ÙˆØ§Ù† Ù…ÙˆØ³Ø¹Ø© Ù„Ù€ 10 Ø£Ù„ÙˆØ§Ù† Ù…Ø­ØªÙ…Ù„Ø© ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆÙŠØ§Øª Ø§Ù„Ø¹Ù„ÙŠØ§ */
        .c-1 { background: linear-gradient(90deg, #991b1b, #ef4444); }
        .c-2 { background: linear-gradient(90deg, #1e3a8a, #3b82f6); }
        .c-3 { background: linear-gradient(90deg, #166534, #22c55e); }
        .c-4 { background: linear-gradient(90deg, #854d0e, #eab308); }
        .c-5 { background: linear-gradient(90deg, #5b21b6, #a855f7); }
        .c-6 { background: linear-gradient(90deg, #be185d, #ec4899); }
        .c-7 { background: linear-gradient(90deg, #155e75, #06b6d4); }
        .c-8 { background: linear-gradient(90deg, #374151, #9ca3af); }
        .c-9 { background: linear-gradient(90deg, #7c2d12, #f97316); }
        .c-10 { background: linear-gradient(90deg, #14532d, #4ade80); }

        .footer { padding: 15px; display: flex; gap: 10px; width: 100%; justify-content: center; }
        button { padding: 10px 18px; border-radius: 10px; border: none; font-family: 'Poppins'; font-weight: bold; cursor: pointer; }
        .btn-restart { background: #475569; color: white; }
        .btn-shop { background: var(--gold); color: #000; }

        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--accent); width: 100%; max-width: 300px; }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <h3 id="loadingText">Authenticating Player...</h3>
        <div style="width: 40px; height: 40px; border: 4px solid var(--accent); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="top-bar">
        <div class="stat-card">
            <span class="stat-label">Level</span>
            <span id="lvlDisplay" class="stat-value">1</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Miners ID</span>
            <span id="usernameDisplay" class="stat-value">...</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Moves Left</span>
            <span id="movesDisplay" class="stat-value">0</span>
        </div>
    </div>

    <div class="game-area">
        <div class="bottles-grid" id="mainGrid"></div>
    </div>

    <div class="footer">
        <button class="btn-restart" onclick="game.resetLevel()">ğŸ”„ Restart</button>
        <button class="btn-shop" onclick="ui.toggleShop(true)">ğŸ›’ Shop</button>
    </div>

    <div id="gameOverModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--danger)">Out of Moves!</h2>
        <p>This level is tricky. Get more moves to finish it.</p>
        <button style="background:var(--pi-purple);color:white;width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px;font-weight:bold" onclick="piPayment.buyMoves(10, 0.1)">Get 10 Moves (0.1 Pi)</button>
        <button onclick="game.resetLevel()" style="background:#475569; color:white; width:100%; padding:10px; border-radius:10px; border:none">Restart Level</button>
    </div></div>

    <div id="shopModal" class="modal"><div class="modal-content">
        <h2>Move Store</h2>
        <button style="background:var(--pi-purple);color:white;width:100%;padding:12px;border-radius:10px;font-weight:bold;border:none" onclick="piPayment.buyMoves(10, 0.1)">Buy 10 Moves (0.1 Pi)</button>
        <button onclick="ui.toggleShop(false)" style="background:none; color:white; border:none; margin-top:10px; cursor:pointer">Close</button>
    </div></div>

    <div id="msgModal" class="modal"><div class="modal-content"><h2 id="msgTitle"></h2><p id="msgBody"></p><button id="msgBtn" style="background:var(--accent); width:100%; border:none; padding:12px; border-radius:10px; font-weight:bold; color:white;"></button></div></div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        const game = {
            level: 1, 
            maxLevel: 100,
            moves: 0, 
            initialMoves: 0,
            bottles: [], 
            initialState: null, 
            selected: null,

            async start() {
                try {
                    const scopes = ['username', 'payments'];
                    const auth = await Pi.authenticate(scopes, (p) => {});
                    document.getElementById('usernameDisplay').innerText = auth.user.username;
                } catch (e) { document.getElementById('usernameDisplay').innerText = "Guest"; }
                this.initLevel();
            },

            // Ø®ÙˆØ§Ø±Ø²Ù…ÙŠØ© ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ØµØ¹ÙˆØ¨Ø© Ù„Ù€ 100 Ù…Ø³ØªÙˆÙ‰
            getDifficultyConfig() {
                let colorCount;
                if (this.level <= 10) colorCount = 3; 
                else if (this.level <= 25) colorCount = 4;
                else if (this.level <= 45) colorCount = 5;
                else if (this.level <= 70) colorCount = 7;
                else if (this.level < 100) colorCount = 8;
                else colorCount = 10; // Ø§Ù„Ù…Ø³ØªÙˆÙ‰ 100 Ù‡Ùˆ Ø§Ù„Ø£Ù‚ØµÙ‰

                // Ø²Ø¬Ø§Ø¬Ø§Øª ÙØ§Ø±ØºØ©: 2 Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ù„Ù„Ù…Ø³Ø§Ø¹Ø¯Ø©ØŒ Ù„ÙƒÙ† ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆÙŠØ§Øª Ø§Ù„Ø£Ø®ÙŠØ±Ø© ØªØµØ¨Ø­ Ø§Ù„Ù…Ù†Ø§ÙˆØ±Ø© Ø£ØµØ¹Ø¨
                return { colors: colorCount, empty: 2 };
            },

            async initLevel() {
                if(this.level > this.maxLevel) {
                    ui.showMsg("Champion! ğŸ†", "You have conquered all 100 levels!", "Restart Journey", () => { this.level = 1; this.initLevel(); });
                    return;
                }

                document.getElementById('loading').style.display = 'flex';
                document.getElementById('loadingText').innerText = `Generating Level ${this.level}...`;
                
                this.selected = null;
                const config = this.getDifficultyConfig();
                let solved = false;
                let minMoves = 0;

                // Ù…Ø­Ø§ÙƒØ§Ø© Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ù„Ø¶Ù…Ø§Ù† Ù‚Ø§Ø¨Ù„ÙŠØ© Ø§Ù„Ø­Ù„ ÙˆØªÙ‚Ø¯ÙŠØ± Ø§Ù„Ø­Ø±ÙƒØ§Øª
                let attempts = 0;
                while (!solved && attempts < 50) {
                    attempts++;
                    this.generateLevel(config.colors, config.empty);
                    minMoves = this.solveBFS(this.bottles);
                    if (minMoves >= (this.level / 2) + 4) solved = true; 
                }

                this.initialMoves = minMoves + 2; 
                this.moves = this.initialMoves;
                this.initialState = JSON.stringify(this.bottles);
                
                document.getElementById('loading').style.display = 'none';
                ui.update(); ui.render();
            },

            generateLevel(colors, empty) {
                let pool = [];
                for(let i=1; i<=colors; i++) for(let j=0; j<4; j++) pool.push(i);
                pool.sort(() => Math.random() - 0.5);
                this.bottles = [];
                for(let i=0; i<colors; i++) this.bottles.push(pool.slice(i*4, (i+1)*4));
                for(let i=0; i<empty; i++) this.bottles.push([]);
            },

            solveBFS(initialState) {
                const start = JSON.stringify(initialState);
                const queue = [[start, 0]], visited = new Set([start]);
                let nodes = 0;
                while (queue.length > 0 && nodes < 3500) {
                    nodes++;
                    const [currStr, dist] = queue.shift();
                    const curr = JSON.parse(currStr);
                    if (this.isWon(curr)) return dist;
                    for (let i = 0; i < curr.length; i++) {
                        for (let j = 0; j < curr.length; j++) {
                            if (i === j) continue;
                            const next = this.simMove(curr, i, j);
                            if (next) {
                                const s = JSON.stringify(next);
                                if (!visited.has(s)) { visited.add(s); queue.push([s, dist + 1]); }
                            }
                        }
                    }
                }
                return 0;
            },

            simMove(state, from, to) {
                const ns = state.map(b => [...b]);
                const b1 = ns[from], b2 = ns[to];
                if (b1.length === 0) return null;
                const c = b1[b1.length - 1];
                if (b2.length < 4 && (b2.length === 0 || b2[b2.length - 1] === c)) {
                    while (b1.length > 0 && b1[b1.length - 1] === c && b2.length < 4) b2.push(b1.pop());
                    return ns;
                }
                return null;
            },

            isWon(state) { return state.every(b => b.length === 0 || (b.length === 4 && b.every(c => c === b[0]))); },

            handleSelect(i) {
                if(this.moves <= 0) { ui.toggleGameOver(true); return; }
                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.applyMove(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            applyMove(from, to) {
                const b1 = this.bottles[from], b2 = this.bottles[to];
                if(b1.length === 0) return;
                const c = b1[b1.length-1];
                if(b2.length < 4 && (b2.length === 0 || b2[b2.length-1] === c)) {
                    this.moves--;
                    while(b1.length > 0 && b1[b1.length - 1] === c && b2.length < 4) b2.push(b1.pop());
                    ui.update();
                    if(this.isWon(this.bottles)) {
                        this.level++;
                        ui.showMsg("Victory!", `You mastered Level ${this.level-1}! Ready for more?`, "Next Level", () => this.initLevel());
                    } else if(this.moves <= 0) setTimeout(() => ui.toggleGameOver(true), 400);
                }
            },

            resetLevel() {
                this.bottles = JSON.parse(this.initialState);
                this.moves = this.initialMoves;
                this.selected = null;
                ui.toggleGameOver(false); ui.update(); ui.render();
            }
        };

        const piPayment = {
            async buyMoves(count, amount) {
                try {
                    await Pi.createPayment({ amount, memo: `Buy ${count} moves`, metadata: { moves: count } }, {
                        onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                        onReadyForServerCompletion: (id, txid) => {
                            game.moves += count; ui.update(); ui.toggleGameOver(false); ui.toggleShop(false);
                        },
                        onCancel: () => {}, onError: () => {}
                    });
                } catch (e) { alert("Pi Browser required for payments."); }
            }
        };

        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                const mDisp = document.getElementById('movesDisplay');
                mDisp.innerText = game.moves;
                mDisp.className = game.moves <= 3 ? 'stat-value moves-critical' : 'stat-value';
            },
            render() {
                const grid = document.getElementById('mainGrid'); 
                grid.innerHTML = '';
                // Ø¶Ø¨Ø· Ø§Ù„Ø´Ø¨ÙƒØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø¹Ø¯Ø¯ Ø§Ù„Ø²Ø¬Ø§Ø¬Ø§Øª (ØªØµØ¨Ø­ 4 Ø£Ùˆ 5 Ø£Ø¹Ù…Ø¯Ø© ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆÙŠØ§Øª Ø§Ù„ØµØ¹Ø¨Ø©)
                const count = game.bottles.length;
                let cols = 3;
                if(count > 6) cols = 4;
                if(count > 9) cols = 5;
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div'); l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },
            toggleGameOver(s) { document.getElementById('gameOverModal').style.display = s ? 'flex' : 'none'; },
            toggleShop(s) { document.getElementById('shopModal').style.display = s ? 'flex' : 'none'; },
            showMsg(t, b, btn, act) {
                document.getElementById('msgTitle').innerText = t; document.getElementById('msgBody').innerText = b;
                const mBtn = document.getElementById('msgBtn'); mBtn.innerText = btn;
                mBtn.onclick = () => { document.getElementById('msgModal').style.display='none'; act(); };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        game.start();
    </script>
</body>
</html>
