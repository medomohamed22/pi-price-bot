<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Gemini AI Chat</title>

<style>
:root{
  --primary:#7f5cff;
  --bg:#0f0f1a;
  --card:#1a1a2e;
  --ai:#2a2a40;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family: system-ui, -apple-system;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ffffff;
}

.chat{
  width:100%;
  max-width:420px;
  height:100vh;
  background:var(--card);
  display:flex;
  flex-direction:column;
}

.header{
  padding:14px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),#b48cff);
  font-weight:bold;
}

.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  padding:12px 14px;
  border-radius:14px;
  max-width:90%;
  line-height:1.6;
  word-wrap:break-word;
  color:#ffffff;
  animation:fadeUp .25s ease;
}

.user{
  background:var(--primary);
  align-self:flex-end;
}

.ai{
  background:var(--ai);
  align-self:flex-start;
}

.input-box{
  display:flex;
  gap:8px;
  padding:10px;
  background:#141423;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
  color:#ffffff;
  background:#0f0f1a;
}

input::placeholder{
  color:#cccccc;
}

button{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#ffffff;
  font-weight:bold;
  cursor:pointer;
}

.typing{
  display:flex;
  gap:6px;
}

.dot{
  width:6px;
  height:6px;
  background:#ffffff;
  border-radius:50%;
  animation:blink 1.4s infinite both;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

@keyframes blink{
  0%{opacity:.2}
  20%{opacity:1}
  100%{opacity:.2}
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(6px)}
  to{opacity:1; transform:translateY(0)}
}

@media(max-width:480px){
  .msg{font-size:14px}
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">Gemini AI</div>

  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="input" placeholder="اكتب رسالتك..." />
    <button onclick="send()">➤</button>
  </div>
</div>

<script src="chat.js"></script>

<script>
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");

let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

/* تحميل المحادثة */
history.forEach(m => addMsg(m.text, m.role));

function save(){
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

function addMsg(text, role){
  const div = document.createElement("div");
  div.className = `msg ${role}`;
  div.innerText = format(text);
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function typing(){
  const div = document.createElement("div");
  div.className="msg ai typing";
  div.innerHTML=`
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  `;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  return div;
}

function format(text){
  return text
    .replace(/•|\*/g,"")
    .replace(/\n{2,}/g,"\n\n")
    .trim();
}

async function send(){
  const text = input.value.trim();
  if(!text) return;

  input.value="";
  addMsg(text,"user");
  history.push({role:"user",text});
  save();

  const loader = typing();

  try{
    const reply = await sendMessage(text);
    loader.remove();

    addMsg(reply,"ai");
    history.push({role:"ai",text:reply});
    save();

  }catch{
    loader.remove();
    addMsg("❌ خطأ في الاتصال","ai");
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
