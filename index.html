<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد ذكاء اصطناعي Pi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #673ab7;
            --bg-color: #f0f2f5;
            --text-color: #333;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body { 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 15px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { color: var(--primary-color); margin-bottom: 20px; font-size: 24px; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background-color: #aaa; cursor: not-allowed; }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            min-height: 60px;
            text-align: right;
            font-size: 15px;
            line-height: 1.6;
        }

        .waiting { background: #e3f2fd; color: #0d47a1; border-right: 5px solid #2196f3; }
        .success { background: #e8f5e9; color: #1b5e20; border-right: 5px solid #4caf50; }
        .error { background: #ffebee; color: #b71c1c; border-right: 5px solid #f44336; }

        .error-code { font-family: monospace; font-size: 12px; display: block; margin-top: 5px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>الذكاء الاصطناعي (Pi App)</h2>
    <textarea id="userInput" placeholder="اسألني أي شيء..."></textarea>
    <button id="sendBtn" onclick="askAI()">إرسال الطلب</button>
    
    <div id="statusBox" class="status-box" style="display: none;"></div>
</div>

<script>
    async function askAI() {
        const input = document.getElementById('userInput').value.trim();
        const statusBox = document.getElementById('statusBox');
        const btn = document.getElementById('sendBtn');

        if (!input) {
            updateStatus("من فضلك اكتب سؤالاً أولاً", "error");
            return;
        }

        // إعداد الواجهة
        updateStatus("جاري الاتصال بالخادم وتوليد الإجابة...", "waiting");
        btn.disabled = true;

        const API_KEY = "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"; // ضع كود الـ API الخاص بك هنا
        const MODEL_URL = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";

        try {
            const response = await fetch(MODEL_URL, {
                headers: { 
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json" 
                },
                method: "POST",
                body: JSON.stringify({ inputs: input }),
            });

            const result = await response.json();

            if (response.ok) {
                // نجاح العملية
                let reply = "";
                if (Array.isArray(result)) {
                    reply = result[0].generated_text || result[0].summary_text;
                } else {
                    reply = result.generated_text;
                }
                updateStatus(reply, "success");
            } else {
                // معالجة أخطاء الـ API المعروفة
                handleAPIError(response.status, result);
            }

        } catch (error) {
            // خطأ في الإنترنت أو عطل مفاجئ
            updateStatus("فشل الاتصال: تأكد من اتصالك بالإنترنت أو تحقق من كود الـ API.", "error");
            console.error("Fetch Error:", error);
        } finally {
            btn.disabled = false;
        }
    }

    function updateStatus(message, type) {
        const statusBox = document.getElementById('statusBox');
        statusBox.style.display = "block";
        statusBox.className = "status-box " + type;
        statusBox.innerText = message;
    }

    function handleAPIError(status, result) {
        let msg = "حدث خطأ غير متوقع.";
        if (status === 401) {
            msg = "خطأ في الصلاحيات: تأكد من أن الـ API Key صحيح ومفعل.";
        } else if (status === 503) {
            msg = "الموديل قيد التحميل الآن في سيرفرات Hugging Face.. حاول مرة أخرى بعد 30 ثانية.";
        } else if (result && result.error) {
            msg = "خطأ من الخادم: " + result.error;
        }
        updateStatus(msg, "error");
        console.log("Error Detail:", result);
    }
</script>

</body>
</html>
