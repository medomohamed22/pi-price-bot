<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Second-Hand Hub | 2026</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #633081;
            --primary-light: #8a4cae;
            --secondary: #ff9800;
            --bg: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg); color: #1a1a1b; padding-bottom: 80px; overflow-x: hidden; }

        /* Modern Header */
        .header { 
            background: rgba(99, 48, 129, 0.95); 
            backdrop-filter: blur(10px);
            color: white; padding: 20px; text-align: center; 
            position: sticky; top: 0; z-index: 1000; 
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Bottom Nav - App Style */
        .nav-bottom { 
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 12px; 
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; 
        }
        .nav-item { border: none; background: none; color: #888; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; font-size: 12px; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); font-weight: bold; }

        /* Container & Grid */
        .container { max-width: 800px; margin: auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 15px; }
        .ad-card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid white;
            transition: 0.3s; position: relative;
        }
        .ad-card:active { transform: scale(0.95); }
        .ad-card img { width: 100%; height: 150px; object-fit: cover; }
        .ad-info { padding: 12px; }
        .ad-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 5px; height: 2.4em; overflow: hidden; }
        .ad-price { color: var(--primary); font-weight: 800; font-size: 1.1rem; }

        /* Forms */
        .glass-form { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        input, textarea { 
            width: 100%; padding: 15px; border: 1px solid #eee; border-radius: 15px; 
            background: #f9f9f9; font-size: 16px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: white; }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer;
        }

        /* Delete Button */
        .delete-btn {
            background: var(--danger); color: white; border: none; padding: 8px 12px;
            border-radius: 10px; font-size: 12px; margin-top: 8px; width: 100%;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <header class="header">
        <h2 id="view-title">ÿßŸÑÿ≥ŸàŸÇ ÿßŸÑŸÖÿ≥ÿ™ÿπŸÖŸÑ</h2>
    </header>

    <div class="container">
        <section id="browse-view" class="page active">
            <input type="text" id="searchBox" placeholder="üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÖÿß ÿ™ÿ±ŸäÿØ..." onkeyup="filterAds()">
            <div id="ads-list" class="ads-grid"></div>
        </section>

        <section id="publish-view" class="page">
            <div class="glass-form">
                <form id="uploadForm">
                    <div class="input-group"><label>ÿµŸàÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨</label><input type="file" id="pImg" accept="image/*" required></div>
                    <div class="input-group"><input type="text" id="pTitle" placeholder="ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ•ÿπŸÑÿßŸÜ" required></div>
                    <div class="input-group"><textarea id="pDesc" rows="3" placeholder="ŸàÿµŸÅ ÿßŸÑŸÖŸÜÿ™ÿ¨ Ÿàÿ≠ÿßŸÑÿ™Ÿá..." required></textarea></div>
                    <div class="input-group"><input type="number" id="pPrice" placeholder="ÿßŸÑÿ≥ÿπÿ± ÿ®ŸÄ Pi" step="0.01" required></div>
                    <div class="input-group"><input type="tel" id="pPhone" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ®" required></div>
                    <button type="submit" class="btn-primary">üöÄ ÿßŸÜÿ¥ÿ± ÿßŸÑÿ¢ŸÜ</button>
                </form>
            </div>
        </section>

        <section id="profile-view" class="page">
            <div style="background: var(--primary); color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px;">
                <h3 id="user-name">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ</h3>
                <p>ÿ•ÿØÿßÿ±ÿ© ÿ•ÿπŸÑÿßŸÜÿßÿ™ŸÉ ÿßŸÑŸÜÿ¥ÿ∑ÿ©</p>
            </div>
            <div id="my-ads-list" class="ads-grid"></div>
        </section>

        <section id="details-view" class="page">
            <div id="details-content" class="glass-form"></div>
        </section>
    </div>

    <nav class="nav-bottom">
        <button class="nav-item active" onclick="nav('browse-view', this)"><i class="fas fa-th-large"></i>ÿ™ÿµŸÅÿ≠</button>
        <button class="nav-item" onclick="nav('publish-view', this)"><i class="fas fa-plus-circle"></i>ŸÜÿ¥ÿ±</button>
        <button class="nav-item" onclick="nav('profile-view', this)"><i class="fas fa-user-circle"></i>ÿ≠ÿ≥ÿßÿ®Ÿä</button>
    </nav>

    <script>
        const SB_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
        const SB_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
        const client = supabase.createClient(SB_URL, SB_KEY);
        const Pi = window.Pi;
        let user = null;
        let allAds = [];

        async function init() {
            try {
                Pi.init({ version: "2.0" });
                const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
                user = auth.user;
                document.getElementById('user-name').innerText = user.username;
                loadAds();
            } catch (e) { alert("ÿßŸÅÿ™ÿ≠ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ŸÖŸÜ ÿØÿßÿÆŸÑ Pi Browser"); }
        }

        function nav(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(id === 'profile-view') loadMyAds();
        }

        async function loadAds() {
            const { data } = await client.from('ads').select('*').order('created_at', {ascending: false});
            allAds = data;
            render(data, 'ads-list', false);
        }

        async function loadMyAds() {
            const { data } = await client.from('ads').select('*').eq('seller_username', user.username);
            render(data, 'my-ads-list', true);
        }

        function render(data, containerId, isOwner) {
            const div = document.getElementById(containerId);
            div.innerHTML = data.map(ad => `
                <div class="ad-card">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}" onclick="showAd('${ad.id}')">
                    <div class="ad-info">
                        <div class="ad-title">${ad.title}</div>
                        <div class="ad-price">${ad.price} Pi</div>
                        ${isOwner ? `<button class="delete-btn" onclick="deleteAd('${ad.id}', '${ad.image_url}')">ÿ≠ÿ∞ŸÅ ÿßŸÑÿ•ÿπŸÑÿßŸÜ</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function deleteAd(id, imgPath) {
            if(confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ®ÿßŸÑÿ™ÿ£ŸÉŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ•ÿπŸÑÿßŸÜÿü")) {
                await client.from('ads').delete().eq('id', id);
                await client.storage.from('ads-images').remove([imgPath]);
                alert("ÿ™ŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ");
                loadMyAds();
                loadAds();
            }
        }

        function showAd(id) {
            const ad = allAds.find(a => a.id === id);
            document.getElementById('details-content').innerHTML = `
                <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}" style="width:100%; border-radius:15px; margin-bottom:15px;">
                <h2>${ad.title}</h2>
                <div class="ad-price" style="font-size:1.8rem">${ad.price} Pi</div>
                <p style="color:#666; line-height:1.6; margin:15px 0;">${ad.description}</p>
                <a href="https://wa.me/${ad.phone}" class="btn-primary" style="text-decoration:none; display:block; text-align:center;">ÿßÿ™ÿµŸÑ ÿ®ÿßŸÑÿ®ÿßÿ¶ÿπ</a>
                <button onclick="nav('browse-view')" style="margin-top:10px; width:100%; background:none; border:none; color:gray;">ÿπŸàÿØÿ©</button>
            `;
            nav('details-view');
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById('pImg').files[0];
            const path = `${Date.now()}_${file.name}`;
            
            await client.storage.from('ads-images').upload(path, file);
            await client.from('ads').insert([{
                title: document.getElementById('pTitle').value,
                description: document.getElementById('pDesc').value,
                price: document.getElementById('pPrice').value,
                phone: document.getElementById('pPhone').value,
                image_url: path,
                seller_username: user.username
            }]);

            alert("ÿ™ŸÖ ÿßŸÑŸÜÿ¥ÿ±!");
            document.getElementById('uploadForm').reset();
            nav('browse-view');
            loadAds();
        };

        window.onload = init;
    </script>
</body>
</html>
