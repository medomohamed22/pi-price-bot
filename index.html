<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Way - Donate with Pi Network</title>

<style>
body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:linear-gradient(135deg,#f5f0ff,#e6d9ff);
    margin:0;
    color:#4a148c;
}
.container{max-width:1100px;margin:30px auto;padding:20px;}
.header{text-align:center;margin-bottom:40px;}
.logo{font-size:90px;color:#7e57c2;}
h1{font-size:38px;color:#6a1b9a;}
.intro{font-size:18px;color:#7b1fa2}

.campaigns{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
}
.campaign-card{
    background:#fff;
    border-radius:24px;
    padding:30px;
    text-align:center;
    box-shadow:0 10px 30px rgba(126,87,194,.2);
}
.icon{font-size:55px;margin-bottom:10px;}
.campaign-title{font-size:24px;color:#6a1b9a;}
.campaign-desc{font-size:15px;color:#7b1fa2;margin-bottom:15px}

/* ===== Progress Bar ===== */
.progress-container{
    position:relative;
    height:28px;
    background:#d1c4e9;
    border-radius:50px;
    overflow:hidden;
    margin-bottom:18px;
}
.progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(135deg,#9c27b0,#7e57c2,#5e35b1);
    transition:width .7s ease;
}
.progress-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:14px;
    font-weight:bold;
    color:#fff;
}
/* ======================= */

.donate-options{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin:15px 0;
}
.amount-btn{
    padding:10px 18px;
    border-radius:50px;
    border:2px solid #b39ddb;
    background:#ede7f6;
    color:#6a1b9a;
    cursor:pointer;
}
.amount-btn.selected{
    background:#7e57c2;
    color:#fff;
}

/* Custom Amount */
.custom-amount{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-bottom:15px;
}
.custom-input{
    width:140px;
    padding:10px;
    border-radius:50px;
    border:2px solid #b39ddb;
    text-align:center;
    font-size:15px;
}
.custom-input:focus{
    outline:none;
    border-color:#7e57c2;
}

button.donate{
    width:100%;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:linear-gradient(135deg,#9c27b0,#7e57c2);
    color:#fff;
    cursor:pointer;
}
button.donate:hover{opacity:.9}

footer{
    margin:40px 0;
    text-align:center;
    color:#7b1fa2;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <div class="logo">Ï€</div>
    <h1>Donate Way</h1>
    <p class="intro">Donate with Pi Network to support humanitarian campaigns</p>
</div>

<div id="campaigns" class="campaigns"></div>

<footer>Donate Way Â© 2025 - Powered by Pi Network</footer>
</div>

<script>
const campaigns=[
    {id:'c1',title:'Food Aid',desc:'Providing meals to families',icon:'ðŸ²',goal:500,total:0},
    {id:'c2',title:'Education',desc:'Helping children learn',icon:'ðŸ“š',goal:800,total:0},
    {id:'c3',title:'Medical Care',desc:'Support patients',icon:'ðŸ¥',goal:600,total:0},
    {id:'c4',title:'Clean Water',desc:'Build water wells',icon:'ðŸ’§',goal:1000,total:0}
];

const selectedAmounts={};
campaigns.forEach(c=>selectedAmounts[c.id]=5);

const container=document.getElementById('campaigns');

campaigns.forEach(c=>{
    const card=document.createElement('div');
    card.className='campaign-card';
    card.innerHTML=`
        <div class="icon">${c.icon}</div>
        <h2 class="campaign-title">${c.title}</h2>
        <p class="campaign-desc">${c.desc}</p>

        <div class="progress-container">
            <div class="progress-bar" id="bar-${c.id}"></div>
            <div class="progress-text" id="text-${c.id}">0%</div>
        </div>

        <div class="donate-options">
            <button class="amount-btn selected" onclick="selectAmount('${c.id}',5,this)">5</button>
            <button class="amount-btn" onclick="selectAmount('${c.id}',10,this)">10</button>
            <button class="amount-btn" onclick="selectAmount('${c.id}',50,this)">50</button>
        </div>

        <div class="custom-amount">
            <input type="number" min="0.001" step="0.001"
                class="custom-input"
                placeholder="Custom Pi"
                oninput="customAmount('${c.id}',this)">
        </div>

        <button class="donate" onclick="donate('${c.id}')">
            Donate with Pi
        </button>
    `;
    container.appendChild(card);
});

function selectAmount(id,val,btn){
    selectedAmounts[id]=val;
    btn.parentElement.querySelectorAll('button')
        .forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
}

function customAmount(id,input){
    const value=parseFloat(input.value);
    if(value>0){
        selectedAmounts[id]=value;
        input.closest('.campaign-card')
            .querySelectorAll('.amount-btn')
            .forEach(b=>b.classList.remove('selected'));
    }
}

function donate(id){
    const campaign=campaigns.find(c=>c.id===id);
    const amount=selectedAmounts[id];

    if(!amount || amount<=0){
        alert("Please enter a valid amount");
        return;
    }

    campaign.total+=amount;

    const percent=Math.min((campaign.total/campaign.goal)*100,100);
    document.getElementById('bar-'+id).style.width=percent+"%";
    document.getElementById('text-'+id).innerText=
        percent.toFixed(1)+"%";
}
</script>

</body>
</html>
