<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Gemini AI Chat</title>

<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
Pi.init({ version: "2.0" });
</script>

<style>
:root{
  --primary:#7f5cff;
  --bg:#0f0f1a;
  --card:#1a1a2e;
  --ai:#2a2a40;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.chat{
  width:100%;
  max-width:420px;
  height:100vh;
  background:var(--card);
  display:flex;
  flex-direction:column;
}
.header{
  padding:14px;
  background:linear-gradient(135deg,var(--primary),#b48cff);
  text-align:center;
  font-weight:bold;
}
.points{
  font-size:13px;
  opacity:.9;
  margin-top:4px;
}
.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  padding:12px 14px;
  border-radius:14px;
  max-width:90%;
  line-height:1.6;
}
.user{background:var(--primary); align-self:flex-end}
.ai{background:var(--ai); align-self:flex-start}
.input-box{
  padding:10px;
  background:#141423;
  display:flex;
  gap:6px;
}
input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0f0f1a;
  color:#fff;
}
button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:bold;
}
.typing{display:flex; gap:6px}
.dot{
  width:6px;height:6px;
  background:#fff;
  border-radius:50%;
  animation:blink 1.4s infinite both;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes blink{
  0%{opacity:.2}20%{opacity:1}100%{opacity:.2}
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">
    Gemini AI
    <div class="points">ŸÜŸÇÿßÿ∑ŸÉ: <span id="points"></span></div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-box">
    <button onclick="payWithPi()">üí∞</button>
    <input id="input" placeholder="ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ..." />
    <button onclick="send()">‚û§</button>
  </div>
</div>

<script>
/* üéÅ ÿßŸÑŸÜŸÇÿßÿ∑ */
let points = Number(localStorage.getItem("points"));
if (isNaN(points)) {
  points = 5;
  localStorage.setItem("points", points);
}
document.getElementById("points").innerText = points;

function updatePoints(v){
  points += v;
  localStorage.setItem("points", points);
  document.getElementById("points").innerText = points;
}

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");

function addMsg(text, role){
  const d=document.createElement("div");
  d.className=`msg ${role}`;
  d.innerText=text;
  messagesDiv.appendChild(d);
  messagesDiv.scrollTop=messagesDiv.scrollHeight;
}

function typing(){
  const d=document.createElement("div");
  d.className="msg ai typing";
  d.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  messagesDiv.appendChild(d);
  return d;
}

/* üß† Gemini Chat (ÿπÿ®ÿ± redirect) */
async function sendMessage(message){
  const res = await fetch("/api/gemini/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message })
  });
  const data = await res.json();
  return data.reply;
}

async function send(){
  if(points <= 0){
    alert("‚ùå ŸÑÿß ŸäŸàÿ¨ÿØ ŸÜŸÇÿßÿ∑ÿå ÿßÿ¥ÿ≠ŸÜ ŸÑŸÑŸÖÿ™ÿßÿ®ÿπÿ©");
    return;
  }

  const text=input.value.trim();
  if(!text) return;

  updatePoints(-1);
  input.value="";
  addMsg(text,"user");

  const loader=typing();
  try{
    const reply=await sendMessage(text);
    loader.remove();
    addMsg(reply,"ai");
  }catch{
    loader.remove();
    addMsg("‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ","ai");
  }
}

/* üí≥ Pi Network Payment (ÿπÿ®ÿ± redirects) */
async function payWithPi(){
  try{
    const payment = await Pi.createPayment({
      amount: 1,
      memo: "ÿ¥ÿ≠ŸÜ 20 ŸÜŸÇÿ∑ÿ©",
      metadata: { points: 20 }
    });

    // approve
    await fetch("/api/pi/approve", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ paymentId: payment.identifier })
    });

    // complete
    await fetch("/api/pi/complete", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        paymentId: payment.identifier,
        txid: payment.transaction.txid
      })
    });

    updatePoints(20);
    alert("‚úÖ ÿ™ŸÖ ÿ¥ÿ≠ŸÜ 20 ŸÜŸÇÿ∑ÿ©");

  }catch(err){
    alert("‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿØŸÅÿπ");
    console.error(err);
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
