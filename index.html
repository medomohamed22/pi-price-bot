<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Way</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-purple: #8e44ad;
            --accent-purple: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.15);
            --gold: #fdcb6e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding-top: 100px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient);
            clip-path: circle(30% at 90% 10%);
            z-index: -1;
        }
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--accent-purple);
            clip-path: circle(20% at 10% 90%);
            z-index: -1;
            opacity: 0.5;
        }

        header {
            position: fixed; top: 15px; left: 5%; right: 5%;
            height: 65px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); z-index: 1000;
        }

        .logo { font-size: 1.6rem; font-weight: 700; color: var(--primary-purple); }

        .user-pill {
            display: none; align-items: center; gap: 10px;
            background: white; padding: 6px 15px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--primary-purple);
            color: var(--primary-purple); font-weight: 700;
        }

        .status-dot { width: 10px; height: 10px; background: #2ecc71; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .hero-title {
            text-align: center; font-size: 2.5rem; color: #2d3436; margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .campaigns-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }

        .card {
            background: white; border-radius: 35px; padding: 25px; transition: all 0.4s;
            border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center; position: relative;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(142, 68, 173, 0.15); }

        .campaign-img { width: 100%; height: 200px; object-fit: cover; border-radius: 25px; margin-bottom: 20px; }

        .progress-bar { width: 100%; height: 12px; background: #eee; border-radius: 20px; overflow: hidden; margin: 15px 0;}
        .progress-fill { height: 100%; background: linear-gradient(90deg, #a29bfe, #8e44ad); transition: 1.5s; }

        .amount-input {
            width: 100%; padding: 15px; border-radius: 20px; border: 2px solid #f0f0f0;
            margin-bottom: 15px; font-size: 1rem; transition: 0.3s; outline: none; text-align: center;
        }
        .amount-input:focus { border-color: var(--primary-purple); }

        .donate-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none;
            background: var(--primary-purple); color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        .donate-btn:hover { background: #732d91; }

        .heroes-section {
            margin-top: 80px; padding: 40px; background: rgba(255,255,255,0.4);
            backdrop-filter: blur(15px); border-radius: 50px; border: 1px solid rgba(255,255,255,0.5);
            text-align: center; margin-bottom: 50px;
        }
        .hero-badge {
            background: white; padding: 10px 20px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; border: 1px solid #eee;
        }
        .hero-rank { background: var(--gold); color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }

        #custom-alert {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #2d3436; color: white; padding: 15px 35px; border-radius: 50px;
            display: none; z-index: 2000;
        }

        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-purple); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="custom-alert"></div>

    <header>
        <div class="logo" onclick="location.reload()">Donate Way</div>
        <div class="auth-section">
            <button id="login-button" style="background:var(--primary-purple); color:white; border:none; padding:10px 25px; border-radius:50px; font-weight:700; cursor:pointer;" onclick="login()">ÿØÿÆŸàŸÑ</button>
            <div id="user-pill" class="user-pill">
                <div class="status-dot"></div>
                <span id="username-display"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="hero-title">ÿπÿ∑ÿßÿ§ŸÉ ÿßŸÑŸäŸàŸÖ.. ÿ≠Ÿäÿßÿ© ÿ¨ÿØŸäÿØÿ© ŸÑÿ∫Ÿäÿ±ŸÉ ÿ∫ÿØÿßŸã</h1>
        <div id="main-loader" class="loader"></div>
        
        <div class="campaigns-grid" id="campaigns-container"></div>

        <div class="heroes-section">
            <h2 style="color:var(--primary-purple); margin-bottom:30px;">üèÜ ŸÇÿßÿ¶ŸÖÿ© ÿßÿ®ÿ∑ÿßŸÑ ÿßŸÑÿ™ÿ®ÿ±ÿπ</h2>
            <div id="heroes-container" style="display:flex; justify-content:center; flex-wrap:wrap; gap:15px;"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Pi = window.Pi;
        let currentUser = null;
        let campaigns = [];

        function showMsg(text) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.innerText = text; alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }

        async function loadData() {
            const { data: camps } = await _supabase.from('campaigns').select('*').order('id');
            if (camps) { campaigns = camps; renderCamps(); }

            const { data: dons } = await _supabase.from('donations').select('username, amount');
            if (dons) {
                const totals = dons.reduce((acc, curr) => {
                    acc[curr.username] = (acc[curr.username] || 0) + parseFloat(curr.amount);
                    return acc;
                }, {});
                const sorted = Object.entries(totals).map(([username, total]) => ({ username, total })).sort((a,b) => b.total - a.total).slice(0,5);
                renderHeroes(sorted);
            }
        }

        function renderCamps() {
            const container = document.getElementById('campaigns-container');
            container.innerHTML = campaigns.map(c => {
                const progress = Math.min(((c.current_amount || 0) / c.target_amount) * 100, 100);
                return `
                    <div class="card">
                        <img src="${c.image_url || 'https://via.placeholder.com/400x200'}" class="campaign-img">
                        <h3 style="margin-bottom:15px; color:#2d3436;">${c.title}</h3>
                        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary-purple);">
                            <span>${c.current_amount || 0} œÄ</span>
                            <span style="color:#bbb;">ÿßŸÑŸáÿØŸÅ: ${c.target_amount} œÄ</span>
                        </div>
                        <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
                        <input type="number" id="in-${c.id}" class="amount-input" placeholder="0.00">
                        <button class="donate-btn" onclick="handleDonate(${c.id})">ÿ™ÿ®ÿ±ÿπ ÿ®ŸÄ Pi</button>
                    </div>`;
            }).join('');
        }

        function renderHeroes(heroes) {
            document.getElementById('heroes-container').innerHTML = heroes.map((h, i) => `
                <div class="hero-badge">
                    <div class="hero-rank">${i+1}</div>
                    <strong>@${h.username}</strong>
                    <span style="color:var(--primary-purple); font-weight:700;">${h.total.toFixed(2)} œÄ</span>
                </div>`).join('');
        }

        async function login() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], (p) => console.log(p));
                currentUser = auth.user;
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('user-pill').style.display = 'flex';
                document.getElementById('username-display').textContent = currentUser.username;
            } catch (e) { showMsg("ÿßÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ™ÿµŸÅÿ≠ Pi"); }
        }

        async function recordDonation(amount, campaignId) {
            try {
                await _supabase.from('donations').insert([{ 
                    pi_user_id: currentUser.uid, 
                    username: currentUser.username, 
                    amount: amount, 
                    campaign_id: campaignId 
                }]);
                const camp = campaigns.find(c => c.id == campaignId);
                const newTotal = (parseFloat(camp.current_amount) || 0) + amount;
                await _supabase.from('campaigns').update({ current_amount: newTotal }).eq('id', campaignId);
                loadData();
            } catch (err) { console.error(err); }
        }

        function handleDonate(id) {
            if (!currentUser) return showMsg("ÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑŸÉ ÿ£ŸàŸÑÿßŸã");
            const amtStr = document.getElementById(`in-${id}`).value;
            const amt = parseFloat(amtStr);
            if (!amt || amt <= 0) return showMsg("ÿ£ÿØÿÆŸÑ ŸÖÿ®ŸÑÿ∫ÿßŸã ÿµÿ≠Ÿäÿ≠ÿßŸã");

            const camp = campaigns.find(c => c.id == id); // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ≠ŸÖŸÑÿ© ŸÑÿ¨ŸÑÿ® ÿßÿ≥ŸÖŸáÿß
            document.getElementById('main-loader').style.display = 'block';

            Pi.createPayment({
                amount: amt,
                memo: `ÿ™ÿ®ÿ±ÿπ ŸÑŸÄ: ${camp.title}`, // ŸáŸÜÿß Ÿäÿ™ŸÖ Ÿàÿ∂ÿπ ÿßÿ≥ŸÖ ÿßŸÑÿ≠ŸÖŸÑÿ© ŸÅŸä ÿßŸÑŸÖÿ∞ŸÉÿ±ÿ©
                metadata: { campaignId: id }
            }, {
                onReadyForServerApproval: (paymentId) => {
                    fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId })
                    }).then(res => { if(!res.ok) Pi.cancelPayment(paymentId); });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    fetch('/api/pi/complete', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId, txid })
                    }).then(async () => {
                        await recordDonation(amt, id);
                        document.getElementById('main-loader').style.display = 'none';
                        showMsg("ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉ! ÿ™ŸÖ ÿßŸÑÿ™ÿ®ÿ±ÿπ ÿ®ŸÜÿ¨ÿßÿ≠.");
                    });
                },
                onCancel: () => { document.getElementById('main-loader').style.display = 'none'; },
                onError: (error) => { 
                    document.getElementById('main-loader').style.display = 'none';
                    showMsg("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿØŸÅÿπ");
                }
            });
        }

        window.onload = () => { Pi.init({version:"2.0"}); loadData(); };
    </script>
</body>
</html>
