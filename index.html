<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>Pi Water Sort | Moves Challenge</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --gold: #f59e0b; --pi-purple: #6d28d9; --danger: #ef4444;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white; margin: 0; display: flex; flex-direction: column;
            align-items: center; min-height: 100vh; touch-action: manipulation;
        }

        .top-bar {
            width: 100%; padding: 15px 0; background: var(--panel);
            display: flex; justify-content: space-around; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky; top: 0; z-index: 100;
        }

        .stat-card { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #94a3b8; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: 700; color: var(--accent); }
        .moves-danger { color: var(--danger); animation: shake 0.5s infinite; }

        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        .bottles-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 20px; width: 90%; max-width: 450px; justify-items: center;
        }

        .bottle {
            width: 50px; height: 160px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2); border-top: none;
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            position: relative; display: flex; flex-direction: column-reverse;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bottle.selected { transform: translateY(-30px); border-color: var(--accent); }
        .liquid { width: 100%; height: 25%; transition: height 0.4s; box-shadow: inset 0 4px 10px rgba(0,0,0,0.2); }

        .c-1 { background: linear-gradient(90deg, #991b1b, #ef4444, #991b1b); }
        .c-2 { background: linear-gradient(90deg, #1e3a8a, #3b82f6, #1e3a8a); }
        .c-3 { background: linear-gradient(90deg, #166534, #22c55e, #166534); }
        .c-4 { background: linear-gradient(90deg, #854d0e, #eab308, #854d0e); }
        .c-5 { background: linear-gradient(90deg, #5b21b6, #a855f7, #5b21b6); }

        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: var(--panel); padding: 30px; border-radius: 25px;
            text-align: center; border: 1px solid var(--accent); width: 100%; max-width: 320px;
        }

        button { padding: 12px 20px; border-radius: 12px; border: none; font-family: 'Cairo'; font-weight: bold; cursor: pointer; }
        .btn-pi { background: var(--pi-purple); color: white; width: 100%; margin: 10px 0; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù…Ø³ØªÙˆÙ‰</span>

        <div class="stat-card">

    <div class="game-area">

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--danger)">Ø§Ù†ØªÙ‡Øª Ø§Ù„Ø­Ø±ÙƒØ§Øª! ğŸ›‘</h2>
            <p>Ù„Ø¥ÙƒÙ…Ø§Ù„ Ù‡Ø°Ø§ Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ØªØ­ØªØ§Ø¬ Ù„Ø­Ø±ÙƒØ§Øª Ø¥Ø¶Ø§ÙÙŠØ©</p>
            <button class="btn-pi" onclick="piPayment.buyMoves(5, 0.1)">Ø´Ø±Ø§Ø¡ 5 Ø­Ø±ÙƒØ§Øª Ø¨Ù€ 0.1 Pi</button>
            <button onclick="game.resetLevel()" style="background:#475569; color:white; width:100%; margin-top:5px">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ù…Ù† Ø§Ù„ØµÙØ±</button>

    <div id="msgModal" class="modal">
        <div class="modal-content">
            <h2 id="msgTitle"></h2>
            <p id="msgBody"></p>
            <button id="msgBtn" style="background:var(--accent); width:100%"></button>
        </div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        const game = {
            level: 1, moves: 10, coins: 0,
            bottles: [], selected: null, capacity: 4,

            init() {
                this.moves = 10;
                this.selected = null;
                let colorCount = Math.min(3 + Math.floor(this.level / 4), 5);
                
                // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø£Ù„ÙˆØ§Ù†
                let pool = [];
                for(let i=1; i<=colorCount; i++) {
                    for(let j=0; j<this.capacity; j++) pool.push(i);
                }
                pool.sort(() => Math.random() - 0.5);
                
                this.bottles = [];
                for(let i=0; i<colorCount; i++) this.bottles.push(pool.slice(i*4, (i+1)*4));
                this.bottles.push([], []);
                
                ui.update();
                ui.render();
            },

            handleSelect(i) {
                if(this.moves <= 0) {
                    ui.toggleGameOver(true);
                    return;
                }

                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.pour(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            pour(from, to) {
                const b1 = this.bottles[from], b2 = this.bottles[to];
                if(b1.length === 0) return;
                const color = b1[b1.length-1];

                if(b2.length < this.capacity && (b2.length === 0 || b2[b2.length-1] === color)) {
                    // Ø®ØµÙ… Ø­Ø±ÙƒØ© Ø¹Ù†Ø¯ ÙƒÙ„ ØµØ¨ Ù†Ø§Ø¬Ø­
                    this.moves--;
                    while(b1.length > 0 && b1[b1.length-1] === color && b2.length < this.capacity) {
                        b2.push(b1.pop());
                    }
                    ui.update();
                    this.checkWin();
                    
                    if(this.moves <= 0) {
                        setTimeout(() => { if(!this.isWon()) ui.toggleGameOver(true); }, 500);
                    }
                }
            },

            isWon() {
                return this.bottles.every(b => b.length === 0 || (b.length === this.capacity && b.every(c => c === b[0])));
            },

            checkWin() {
                if(this.isWon()) {
                    this.level++;
                    ui.showMsg("Ø±Ø§Ø¦Ø¹! ğŸ‰", "ØªÙ… Ø§Ø¬ØªÙŠØ§Ø² Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø¨Ù†Ø¬Ø§Ø­", "Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ", () => this.init());
                }
            },

            resetLevel() {
                ui.toggleGameOver(false);
                this.init();
            }
        };

        const piPayment = {
            async buyMoves(count, amount) {
                try {
                    await Pi.authenticate(['payments'], (p) => {});
                    await Pi.createPayment({
                        amount: amount, memo: `Ø´Ø±Ø§Ø¡ ${count} Ø­Ø±ÙƒØ§Øª Ø¥Ø¶Ø§ÙÙŠØ©`, metadata: { moves: count }
                    }, {
                        onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                        onReadyForServerCompletion: async (id, txid) => {
                            const res = await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: id, txid: txid }) });
                            const data = await res.json();
                            if(data.completed) {
                                game.moves += count;
                                ui.update();
                                ui.toggleGameOver(false);
                                ui.showMsg("ØªÙ… Ø§Ù„Ø´Ø­Ù†! âœ…", `ØªÙ… Ø¥Ø¶Ø§ÙØ© ${count} Ø­Ø±ÙƒØ§Øª Ù„Ø±ØµÙŠØ¯Ùƒ`, "Ø§ÙƒÙ…Ù„ Ø§Ù„Ù„Ø¹Ø¨", () => {});
                            }
                        },
                        onCancel: () => {}, onError: () => alert("ÙØ´Ù„ Ø§Ù„Ø¯ÙØ¹")
                    });
                } catch (e) { alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ Pi"); }
            }
        };

        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                const mDisp = document.getElementById('movesDisplay');
                mDisp.innerText = game.moves;
                mDisp.className = game.moves <= 3 ? 'stat-value moves-danger' : 'stat-value';
            },
            render() {
                const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div'); l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },
            toggleGameOver(s) { document.getElementById('gameOverModal').style.display = s ? 'flex' : 'none'; },
            showMsg(t, b, btn, act) {
                document.getElementById('msgTitle').innerText = t;
                document.getElementById('msgBody').innerText = b;
                const mBtn = document.getElementById('msgBtn');
                mBtn.innerText = btn; mBtn.onclick = () => { document.getElementById('msgModal').style.display='none'; act(); };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        game.init();
    </script>
</body>
