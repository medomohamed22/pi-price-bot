<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع بـ Pi Network</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .amount-input {
            padding: 16px 25px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            width: 220px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 30px;
        }

        .amount-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .amount-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button.pay {
            background: #fff;
            color: #764ba2;
            border: none;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        button.pay:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
        }

        .note {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">π</div>
        <h1>دفع بـ Pi Network</h1>
        <p id="welcome">جاري التوثيق عبر Pi...</p>
        <p>أدخل المبلغ اللي عايز تدفعه</p>

        <input type="number" step="0.001" min="0.001" id="amount" class="amount-input" placeholder="المبلغ بالـ Pi (مثل 1 أو 0.001)">

        <button class="pay" id="payButton">ادفع الآن بـ Pi</button>

        <p class="note">الدفع آمن وفوري عبر محفظة Pi الرسمية</p>
    </div>

    <!-- تحميل الـ TypeScript بعد الـ compile إلى main.js -->
    <script type="module" src="/main.js"></script>
</body>
</html>
