        .msg { padding: 10px; border-radius: 15px; font-size: 13px; max-width: 85%; }
        .msg.me { background: var(--primary); align-self: flex-start; }
        .msg.them { background: #334155; align-self: flex-end; }

<body>

        <div id="details-view"></div>
        <div class="glass" style="padding: 15px; margin-top: 15px;">

            <div style="display:flex; gap:8px;">
                <input type="text" id="chat-input" placeholder="Ø§ÙƒØªØ¨ Ø±Ø¯Ùƒ..." style="margin:0">

    <script>
        const SB_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
        const SB_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, activeAd = null;

        // ØªÙ‡ÙŠØ¦Ø© Pi SDK
        async function initPi() {
            try {
                const Pi = window.Pi; Pi.init({ version: "2.0" });
                const auth = await Pi.authenticate(['username'], (p)=>{});
                user = auth.user;
                document.getElementById('user-display').innerText = "@" + user.username;
                document.getElementById('navbar').style.display = 'flex';
                loadAds();
            } catch (e) { alert("Ø§ÙØªØ­ Ù…Ù† Pi Browser"); }
        }

        function nav(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            if(btn) { document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active')); btn.classList.add('active'); }
            if(id === 'home') loadAds();
            if(id === 'profile') loadMyAds();
            if(id === 'inbox') loadInbox();
            window.scrollTo(0,0);
        }

        async function loadAds() {
            const { data } = await _sb.from('ads').select('*').order('created_at', {ascending: false});
            renderGrid(data, 'ads-grid', false);
        }

        async function loadMyAds() {
            const { data } = await _sb.from('ads').select('*').eq('seller_username', user.username);
            renderGrid(data, 'my-ads-grid', true);
        }

        function renderGrid(data, containerId, isOwner) {
            document.getElementById(containerId).innerHTML = data.map(ad => `
                <div class="glass ad-card">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}" onclick="openAd('${ad.id}')">
                    <div class="info">
                        <div class="price">${ad.price} Pi</div>
                        <div style="font-size:11px; opacity:0.8; height:32px; overflow:hidden">${ad.title}</div>
                        ${isOwner ? `<button class="btn-delete" onclick="deleteAd('${ad.id}', '${ad.image_url}')"><i class="fas fa-trash"></i> Ø­Ø°Ù</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function deleteAd(id, img) {
            if(!confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø­Ø°Ù Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØŸ")) return;
            const { error } = await _sb.from('ads').delete().eq('id', id);
            if(!error) {
                await _sb.storage.from('ads-images').remove([img]);
                loadMyAds();
            }
        }

        async function openAd(id) {
            const { data: ad } = await _sb.from('ads').select('*').eq('id', id).single();
            activeAd = ad;
            document.getElementById('details-view').innerHTML = `
                <div class="glass">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${ad.image_url}" style="width:100%; border-radius:20px;">
                    <div style="padding:15px">
                        <h2 style="margin:0">${ad.title}</h2>
                        <h1 style="color:var(--accent);">${ad.price} Pi</h1>
                        <p style="opacity:0.7">${ad.description}</p>
                        <p style="font-size:12px">Ø¨ÙˆØ§Ø³Ø·Ø©: @${ad.seller_username}</p>
                    </div>
                </div>
            `;
            nav('details');
            loadMsgs();
        }

        async function loadMsgs() {
            if(!activeAd) return;
            const { data } = await _sb.from('messages').select('*').eq('ad_id', activeAd.id)
                .or(`sender_username.eq.${user.username},receiver_username.eq.${user.username}`)
                .order('created_at', {ascending: true});
            
            const box = document.getElementById('chat-box');
            box.innerHTML = data.map(m => `
                <div class="msg ${m.sender_username === user.username ? 'me' : 'them'}">
                    <small style="display:block; font-size:9px; opacity:0.5">${m.sender_username}</small>
                    ${m.text}
                </div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value || !activeAd) return;
            await _sb.from('messages').insert([{
                ad_id: activeAd.id, sender_username: user.username,
                receiver_username: activeAd.seller_username, text: inp.value
            }]);
            inp.value = ''; loadMsgs();
        }

        async function loadInbox() {
            const { data } = await _sb.from('messages').select('*, ads(title, image_url)')
                .or(`sender_username.eq.${user.username},receiver_username.eq.${user.username}`)
                .order('created_at', {ascending: false});

            const unique = []; const seen = new Set();
            data.forEach(m => {
                const partner = m.sender_username === user.username ? m.receiver_username : m.sender_username;
                if(!seen.has(m.ad_id + partner)) { unique.push({m, partner}); seen.add(m.ad_id + partner); }
            });

            document.getElementById('inbox-list').innerHTML = unique.map(c => `
                <div class="glass" style="padding:12px; margin-bottom:10px; display:flex; align-items:center; gap:12px;" onclick="openAd('${c.m.ad_id}')">
                    <img src="${SB_URL}/storage/v1/object/public/ads-images/${c.m.ads.image_url}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;">
                    <div style="flex:1">
                        <div style="font-weight:bold">${c.partner}</div>
                        <div style="font-size:11px; opacity:0.6">${c.m.ads.title}: ${c.m.text.substring(0,25)}...</div>
                    </div>
                </div>
            `).join('');
        }

        async function uploadAd() {
            const f = document.getElementById('p-img').files[0];
            const path = `img_${Date.now()}.png`;
            if(!f) return alert("Ø§Ø®ØªØ± ØµÙˆØ±Ø© Ø£ÙˆÙ„Ø§Ù‹");
            await _sb.storage.from('ads-images').upload(path, f);
            await _sb.from('ads').insert([{
                title: document.getElementById('p-title').value,
                description: document.getElementById('p-desc').value,
                price: document.getElementById('p-price').value,
                phone: document.getElementById('p-phone').value,
                image_url: path, seller_username: user.username
            }]);
            alert("ØªÙ… Ø§Ù„Ù†Ø´Ø±!"); nav('home');
        }

        initPi();
        setInterval(() => { if(document.getElementById('page-details').classList.contains('active')) loadMsgs(); }, 4000);
    </script>
