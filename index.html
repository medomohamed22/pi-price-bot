<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Way | Giving Made Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-purple: #8e44ad;
            --accent-purple: #a29bfe;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', 'Tajawal', sans-serif; transition: all 0.3s ease; }
        body { background: #f0f2f5; min-height: 100vh; padding-top: 100px; overflow-x: hidden; }
        body.rtl { direction: rtl; }

        /* --- Modern Toast Notification (Fixed Auto-Hide) --- */
        #custom-toast {
            position: fixed; top: 20px; left: 50%; 
            transform: translateX(-50%) translateY(-150px);
            opacity: 0; background: rgba(255, 255, 255, 0.98); 
            padding: 15px 35px; border-radius: 50px; z-index: 20000;
            display: flex; align-items: center; gap: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        #custom-toast.error { border-bottom: 3px solid var(--error); color: var(--error); }
        #custom-toast.success { border-bottom: 3px solid var(--success); color: var(--success); }

        /* --- Side Drawer 50% --- */
        .side-drawer {
            position: fixed; top: 0; width: 50%; height: 100%;
            background: white; z-index: 10002; padding: 40px; overflow-y: auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        body:not(.rtl) .side-drawer { right: -100%; }
        body.rtl .side-drawer { left: -100%; }
        body:not(.rtl) .side-drawer.active { right: 0; }
        body.rtl .side-drawer.active { left: 0; }

        .close-drawer {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            background: #f8f9fa; border: none; border-radius: 50%; font-size: 24px; cursor: pointer;
        }
        body.rtl .close-drawer { right: auto; left: 20px; }

        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 10001; display: none; }

        /* --- Stats Card --- */
        .stats-card { background: var(--bg-gradient); color: white; padding: 30px; border-radius: 25px; text-align: center; margin: 20px 0; }
        .stat-val { font-size: 2.2rem; font-weight: 700; display: block; }

        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 9999;
        }

        .lang-switch {
            position: fixed; bottom: 30px; right: 30px; width: 55px; height: 55px;
            background: var(--primary-purple); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.2); z-index: 10005; font-weight: bold;
        }

        .campaigns-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px 0; }
        .card { background: white; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .camp-img { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; }
        .donate-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--primary-purple); color: white; font-weight: 700; cursor: pointer; }

        @media (max-width: 768px) { .side-drawer { width: 90%; } }
    </style>
</head>
<body>

    <div id="custom-toast"><span id="toast-icon"></span><span id="toast-message"></span></div>
    
    <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
    
    <div class="lang-switch" onclick="toggleLanguage()" id="lang-toggle">AR</div>

    <div id="side-drawer" class="side-drawer">
        <button class="close-drawer" onclick="toggleDrawer()">&times;</button>
        <h2 id="t-stats-title" style="color: var(--primary-purple); margin-bottom: 15px;">Platform Stats</h2>
        <div class="stats-card">
            <p id="t-total-donated">Total Donations</p>
            <span id="total-pi-stats" class="stat-val">0.00 π</span>
            <hr style="opacity:0.2; margin:15px 0;">
            <p id="t-active-camps">Campaigns</p>
            <span id="total-campaigns-stats" class="stat-val" style="font-size: 1.5rem;">0</span>
        </div>
        <h3 id="t-donor-history" style="margin-bottom:15px;">Recent Donations</h3>
        <div id="all-donors-list" style="display:flex; flex-direction:column; gap:10px;"></div>
    </div>

    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div onclick="toggleDrawer()" style="cursor:pointer; font-size: 24px;">☰</div>
            <div style="font-weight:700; color:var(--primary-purple); font-size:1.4rem;">Donate Way</div>
        </div>
        <div>
            <button id="login-button" style="background:var(--primary-purple); color:white; border:none; padding:8px 22px; border-radius:50px; font-weight:700; cursor:pointer;" onclick="login()">Login</button>
            <span id="user-pill" style="display:none; color:var(--primary-purple); font-weight:700;">@<span id="username-display"></span></span>
        </div>
    </header>

    <div class="container" style="max-width: 1200px; margin: auto; padding: 0 20px;">
        <h1 id="t-hero" style="text-align:center; margin: 40px 0; color: #2d3436; font-size: 2rem;">Your Gift Today.. A New Life Tomorrow</h1>
        <div class="campaigns-grid" id="campaigns-container"></div>
    </div>

    <script>
        // Config
        const SUPABASE_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const Pi = window.Pi;

        let currentUser = null;
        let campaigns = [];
        let currentLang = 'en';

        const i18n = {
            en: {
                hero: "Your Gift Today.. A New Life Tomorrow",
                statsTitle: "Platform Stats",
                totalDonated: "Total Donations Collected",
                activeCamps: "Active Campaigns",
                donorHistory: "Recent Donations",
                login: "Login",
                donateBtn: "Donate Now",
                msgLogin: "Please login first",
                msgAmount: "Enter a valid amount",
                msgSuccess: "Payment Successful! Thank you.",
                msgError: "Payment failed or denied",
                processing: "Connecting to Pi Wallet..."
            },
            ar: {
                hero: "عطاؤك اليوم.. حياة جديدة لغيرك غداً",
                statsTitle: "إحصائيات المنصة",
                totalDonated: "إجمالي التبرعات المجموعة",
                activeCamps: "الحملات النشطة",
                donorHistory: "آخر التبرعات",
                login: "دخول",
                donateBtn: "تبرع الآن",
                msgLogin: "سجل دخولك أولاً",
                msgAmount: "أدخل مبلغاً صحيحاً",
                msgSuccess: "تم الدفع بنجاح! شكراً لك.",
                msgError: "فشلت عملية الدفع أو تم رفضها",
                processing: "جاري الاتصال بمحفظة Pi..."
            }
        };

        // --- Optimized Toast ---
        function showToast(msgKey, type = 'info') {
            const toast = document.getElementById('custom-toast');
            const message = i18n[currentLang][msgKey] || msgKey;
            toast.classList.remove('show', 'error', 'success');
            if(type === 'error') toast.classList.add('error');
            if(type === 'success') toast.classList.add('success');
            document.getElementById('toast-message').innerText = message;
            document.getElementById('toast-icon').innerText = type === 'success' ? '✅' : (type === 'error' ? '❌' : 'ℹ️');
            setTimeout(() => toast.classList.add('show'), 50);
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        // --- UI Logic ---
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.body.classList.toggle('rtl', currentLang === 'ar');
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-toggle').innerText = currentLang === 'en' ? 'AR' : 'EN';
            updateUI();
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('t-hero').innerText = t.hero;
            document.getElementById('t-stats-title').innerText = t.statsTitle;
            document.getElementById('t-total-donated').innerText = t.totalDonated;
            document.getElementById('t-active-camps').innerText = t.activeCamps;
            document.getElementById('t-donor-history').innerText = t.donorHistory;
            if(!currentUser) document.getElementById('login-button').innerText = t.login;
            renderCamps();
        }

        function toggleDrawer() {
            const drawer = document.getElementById('side-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const isActive = drawer.classList.toggle('active');
            overlay.style.display = isActive ? 'block' : 'none';
            if(isActive) fetchLiveStats();
        }

        // --- Data Fetching ---
        async function fetchLiveStats() {
            const { data: dons } = await _supabase.from('donations').select('username, amount').order('created_at', { ascending: false });
            const { count: campCount } = await _supabase.from('campaigns').select('*', { count: 'exact', head: true });
            
            if (dons) {
                const total = dons.reduce((sum, d) => sum + parseFloat(d.amount), 0);
                document.getElementById('total-pi-stats').innerText = total.toFixed(2) + " π";
                document.getElementById('total-campaigns-stats').innerText = campCount || 0;
                document.getElementById('all-donors-list').innerHTML = dons.slice(0, 8).map(d => `
                    <div style="background:#f8f9fa; padding:12px; border-radius:12px; display:flex; justify-content:space-between; border-left: 4px solid var(--primary-purple);">
                        <span style="font-weight:600;">@${d.username}</span>
                        <span style="color:var(--primary-purple); font-weight:700;">${parseFloat(d.amount).toFixed(2)} π</span>
                    </div>`).join('');
            }
        }

        async function loadData() {
            const { data: camps } = await _supabase.from('campaigns').select('*').order('id');
            if (camps) { campaigns = camps; renderCamps(); }
        }

        function renderCamps() {
            const t = i18n[currentLang];
            document.getElementById('campaigns-container').innerHTML = campaigns.map(c => `
                <div class="card">
                    <img src="${c.image_url || 'https://via.placeholder.com/400x200'}" class="camp-img">
                    <h3 style="margin-bottom:15px;">${c.title}</h3>
                    <input type="number" id="in-${c.id}" style="width:100%; padding:12px; border-radius:12px; border:1px solid #eee; margin-bottom:12px; text-align:center;" placeholder="0.00 π">
                    <button class="donate-btn" onclick="handleDonate(${c.id})">${t.donateBtn}</button>
                </div>`).join('');
        }

        // --- Pi Network Auth ---
        async function login() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
                currentUser = auth.user;
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('user-pill').style.display = 'inline';
                document.getElementById('username-display').textContent = currentUser.username;
                showToast("Login Successful", "success");
            } catch (e) { showToast("Use Pi Browser", "error"); }
        }

        // --- Pi Network Payment (Linked to Netlify Functions) ---
        async function handleDonate(id) {
            if (!currentUser) return showToast("msgLogin", "error");
            const amt = parseFloat(document.getElementById(`in-${id}`).value);
            if (!amt || amt <= 0) return showToast("msgAmount", "error");

            showToast("processing");

            try {
                await Pi.createPayment({
                    amount: amt,
                    memo: `Support Campaign #${id}`,
                    metadata: { campaignId: id }
                }, {
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Approving payment via Netlify...", paymentId);
                        return fetch('/api/pi/approve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                    },
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Completing payment via Netlify...", paymentId);
                        const response = await fetch('/api/pi/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId, txid })
                        });
                        
                        if (response.ok) {
                            await recordDonation(amt, id);
                            showToast("msgSuccess", "success");
                        } else {
                            showToast("msgError", "error");
                        }
                    },
                    onCancel: (paymentId) => showToast("Payment Cancelled", "info"),
                    onError: (error, payment) => {
                        console.error("Payment Error:", error);
                        showToast("msgError", "error");
                    }
                });
            } catch (err) {
                showToast("msgError", "error");
            }
        }

        async function recordDonation(amount, campaignId) {
            await _supabase.from('donations').insert([{ 
                pi_user_id: currentUser.uid, 
                username: currentUser.username, 
                amount: amount, 
                campaign_id: campaignId 
            }]);
            loadData();
            fetchLiveStats();
        }

        window.onload = () => { 
            Pi.init({version:"2.0"}); 
            loadData(); 
        };
    </script>
</body>
</html>
