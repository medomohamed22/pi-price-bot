<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Water Sort PRO | Fixed Pi Payment</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --gold: #f59e0b; --pi-purple: #6d28d9; --danger: #ef4444; --success: #22c55e;
        }

        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: white;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; touch-action: manipulation;
        }

        .top-bar {
            width: 100%; padding: 10px 0; background: var(--panel);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .stat-card { text-align: center; }
        .stat-label { font-size: 0.6rem; color: #94a3b8; display: block; text-transform: uppercase; }
        .stat-value { font-size: 1rem; font-weight: 700; color: var(--accent); }
        .pi-balance { color: var(--gold); }

        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; padding: 15px; box-sizing: border-box; }
        .bottles-grid { display: grid; gap: 12px; justify-items: center; }

        .bottle {
            width: 42px; height: 130px; background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2); border-top: none;
            border-bottom-left-radius: 18px; border-bottom-right-radius: 18px;
            position: relative; display: flex; flex-direction: column-reverse;
            cursor: pointer; transition: 0.3s;
        }

        .bottle.selected { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .liquid { width: 100%; height: 25%; transition: height 0.4s; }

        /* Liquids Colors */
        .c-1 { background: #ef4444; } .c-2 { background: #3b82f6; } .c-3 { background: #22c55e; }
        .c-4 { background: #eab308; } .c-5 { background: #a855f7; } .c-6 { background: #ec4899; }
        .c-7 { background: #06b6d4; } .c-8 { background: #f97316; } .c-9 { background: #10b981; } .c-10 { background: #6366f1; }

        .footer { padding: 15px; display: flex; gap: 10px; width: 100%; justify-content: center; }
        button { padding: 12px 18px; border-radius: 10px; border: none; font-family: 'Poppins'; font-weight: bold; cursor: pointer; }
        .btn-restart { background: #475569; color: white; }
        .btn-shop { background: var(--gold); color: #000; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--accent); width: 80%; max-width: 300px; }

        .loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <h3>Pi System Loading...</h3>
    </div>

    <div class="top-bar">
        <div class="stat-card">
            <span class="stat-label">Level</span>
            <span id="lvlDisplay" class="stat-value">1</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">My Pi</span>
            <span id="piDisplay" class="stat-value pi-balance">0.00</span>
            <span id="pointsDisplay" style="font-size:0.6rem; color:#94a3b8; display:block">0 PTS</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Moves</span>
            <span id="movesDisplay" class="stat-value">0</span>
        </div>
    </div>

    <div class="game-area">
        <div class="bottles-grid" id="mainGrid"></div>
    </div>

    <div class="footer">
        <button class="btn-restart" onclick="game.resetLevel()">üîÑ Restart</button>
        <button class="btn-shop" onclick="ui.toggleShop(true)">üõí Shop</button>
    </div>

    <div id="gameOverModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--danger)">No Moves!</h2>
        <button onclick="piPayment.buyMoves(10, 0.1)" style="background:var(--pi-purple);color:white;width:100%;padding:15px;border-radius:12px;border:none;font-weight:bold;margin-bottom:10px">Buy 10 Moves (0.1 Pi)</button>
        <button onclick="game.resetLevel()" style="background:none; color:white; border:none;">Restart Level</button>
    </div></div>

    <div id="shopModal" class="modal"><div class="modal-content">
        <h2>Pi Store</h2>
        <button onclick="piPayment.buyMoves(10, 0.1)" style="background:var(--pi-purple);color:white;width:100%;padding:15px;border-radius:12px;border:none;font-weight:bold">Buy 10 Moves (0.1 Pi)</button>
        <button onclick="ui.toggleShop(false)" style="margin-top:15px; background:none; border:none; color:#94a3b8;">Close</button>
    </div></div>

    <div id="msgModal" class="modal"><div class="modal-content"><h2 id="msgTitle"></h2><p id="msgBody"></p><button id="msgBtn" style="background:var(--accent); width:100%; border:none; padding:12px; border-radius:10px; font-weight:bold; color:white;"></button></div></div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        const game = {
            level: 1, points: 0, moves: 0,
            bottles: [], initialState: null, selected: null,

            async start() {
                try {
                    await Pi.authenticate(['username', 'payments'], (p) => {});
                } catch (e) {}
                this.initLevel();
            },

            async initLevel() {
                document.getElementById('loading').style.display = 'flex';
                this.selected = null;
                const colors = (this.level <= 10) ? 3 : (this.level <= 30 ? 4 : 6);
                
                let solved = false, minMoves = 0;
                while (!solved) {
                    this.generateLevel(colors, 2);
                    minMoves = this.solveBFS(this.bottles);
                    if (minMoves >= 5) solved = true; 
                }

                // ŸÜÿ∏ÿßŸÖ ÿßŸÑÿµÿπŸàÿ®ÿ©: ÿ£ŸàŸÑ 10 ŸÖÿ≥ÿ™ŸàŸäÿßÿ™ (+2 ŸÖÿ≠ÿßŸàŸÑÿ©)ÿå ÿ®ÿπÿØŸáÿß ŸÜŸÅÿ≥ ÿπÿØÿØ ÿ≠ÿ±ŸÉÿßÿ™ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä
                this.moves = (this.level <= 10) ? minMoves + 2 : minMoves;
                this.initialState = JSON.stringify(this.bottles);
                document.getElementById('loading').style.display = 'none';
                ui.update(); ui.render();
            },

            generateLevel(colors, empty) {
                let pool = [];
                for(let i=1; i<=colors; i++) for(let j=0; j<4; j++) pool.push(i);
                pool.sort(() => Math.random() - 0.5);
                this.bottles = [];
                for(let i=0; i<colors; i++) this.bottles.push(pool.slice(i*4, (i+1)*4));
                for(let i=0; i<empty; i++) this.bottles.push([]);
            },

            handleSelect(i) {
                if(this.moves <= 0) { ui.toggleGameOver(true); return; }
                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.applyMove(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            applyMove(from, to) {
                const b1 = this.bottles[from], b2 = this.bottles[to];
                if(b1.length === 0) return;
                const c = b1[b1.length-1];
                if(b2.length < 4 && (b2.length === 0 || b2[b2.length-1] === c)) {
                    this.moves--;
                    while(b1.length > 0 && b1[b1.length - 1] === c && b2.length < 4) b2.push(b1.pop());
                    ui.update();
                    if(this.isWon(this.bottles)) {
                        this.level++; this.points += 5;
                        ui.showMsg("Level Clear! üåü", `You earned 5 Points (${(5/100).toFixed(2)} Pi)`, "Next Level", () => this.initLevel());
                    } else if(this.moves <= 0) setTimeout(() => ui.toggleGameOver(true), 400);
                }
            },

            isWon(s) { return s.every(b => b.length === 0 || (b.length === 4 && b.every(c => c === b[0]))); },

            solveBFS(initialState) {
                const start = JSON.stringify(initialState);
                const queue = [[start, 0]], visited = new Set([start]);
                let nodes = 0;
                while (queue.length > 0 && nodes < 1500) {
                    nodes++;
                    const [currStr, dist] = queue.shift();
                    const curr = JSON.parse(currStr);
                    if (this.isWon(curr)) return dist;
                    for (let i = 0; i < curr.length; i++) {
                        for (let j = 0; j < curr.length; j++) {
                            if (i === j) continue;
                            const ns = this.simMove(curr, i, j);
                            if (ns) {
                                const s = JSON.stringify(ns);
                                if (!visited.has(s)) { visited.add(s); queue.push([s, dist + 1]); }
                            }
                        }
                    }
                }
                return 5;
            },

            simMove(state, from, to) {
                const ns = state.map(b => [...b]);
                const b1 = ns[from], b2 = ns[to];
                if(b1.length === 0) return null;
                const c = b1[b1.length-1];
                if(b2.length < 4 && (b2.length === 0 || b2[b2.length-1] === c)) {
                    while(b1.length > 0 && b1[b1.length-1] === c && b2.length < 4) b2.push(b1.pop());
                    return ns;
                }
                return null;
            },

            resetLevel() {
                this.bottles = JSON.parse(this.initialState);
                this.moves = (this.level <= 10) ? this.solveBFS(this.bottles) + 2 : this.solveBFS(this.bottles);
                ui.toggleGameOver(false); ui.update(); ui.render();
            }
        };

        // --- ŸÜÿ∏ÿßŸÖ ÿßŸÑÿØŸÅÿπ ÿßŸÑÿ£ÿµŸÑŸä ÿßŸÑŸÑŸä ŸÉÿßŸÜ ÿ¥ÿ∫ÿßŸÑ ŸÖÿπÿßŸÉ ---
        const piPayment = {
            async buyMoves(count, amount) {
                try {
                    await Pi.createPayment({
                        amount: amount,
                        memo: `Refill ${count} moves`,
                        metadata: { moves: count }
                    }, {
                        onReadyForServerApproval: (id) => {
                            return fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) });
                        },
                        onReadyForServerCompletion: (id, txid) => {
                            game.moves += count;
                            ui.update(); ui.toggleGameOver(false); ui.toggleShop(false);
                        },
                        onCancel: () => {},
                        onError: (e) => {}
                    });
                } catch (e) {}
            }
        };

        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                document.getElementById('pointsDisplay').innerText = `${game.points} PTS`;
                document.getElementById('piDisplay').innerText = (game.points / 100).toFixed(2);
                document.getElementById('movesDisplay').innerText = game.moves;
            },
            render() {
                const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
                const count = game.bottles.length;
                grid.style.gridTemplateColumns = `repeat(${count > 5 ? 4 : 3}, 1fr)`;
                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div'); l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },
            toggleGameOver(s) { document.getElementById('gameOverModal').style.display = s ? 'flex' : 'none'; },
            toggleShop(s) { document.getElementById('shopModal').style.display = s ? 'flex' : 'none'; },
            showMsg(t, b, btn, act) {
                document.getElementById('msgTitle').innerText = t; document.getElementById('msgBody').innerText = b;
                const mBtn = document.getElementById('msgBtn'); mBtn.innerText = btn;
                mBtn.onclick = () => { document.getElementById('msgModal').style.display='none'; act(); };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        game.start();
    </script>
</body>
</html>
