        .card {

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px; padding: 25px; 
            transition: 0.4s ease;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 12px 40px rgba(142, 68, 173, 0.2); }

        .card-image-box { 
            width: 100%; height: 160px; 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 20px; margin-bottom: 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 4rem;

        }

        .card h3 { margin-bottom: 10px; color: var(--primary-purple); font-size: 1.4rem; }
        .card p { font-size: 0.95rem; color: #555; margin-bottom: 15px; min-height: 45px; }

        .progress-bar { 
            width: 100%; height: 10px; background: rgba(0,0,0,0.05); 
            border-radius: 10px; margin: 15px 0; overflow: hidden; 
        }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, var(--light-purple), var(--primary-purple)); 
            border-radius: 10px; transition: 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
        }

        .stats-text { font-size: 0.85rem; color: #888; display: flex; justify-content: space-between; margin-bottom: 10px; }

        .donate-action { display: flex; gap: 10px; margin-top: 15px; }
        .amount-input { 
            flex: 1; background: white; border: 1.5px solid #eee;

        }
        .amount-input:focus { border-color: var(--primary-purple); }

        .donate-btn {

        }

        .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-purple); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            header { padding: 15px 5%; }
            .hero-text h1 { font-size: 2rem; }
        }
    </style>
