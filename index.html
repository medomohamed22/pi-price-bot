<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamaity Pro | محفظة المستخدم</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --success: #00b894; --bg: #f9f9fb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, var(--primary), #a29bfe); padding: 30px; color: white; border-radius: 0 0 30px 30px; text-align: center; }
        .card { background: white; margin: 20px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .balance-box { font-size: 3rem; font-weight: bold; color: var(--success); margin: 15px 0; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-withdraw { background: var(--primary); color: white; font-size: 1.1rem; }
        .btn-withdraw:disabled { background: #ccc; cursor: not-allowed; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h1>محفظة أرباحي</h1>
    <p id="username">جاري التحميل...</p>
</div>

<div class="card" style="text-align: center;">
    <p style="color: #666;">رصيدك المعتمد من الأدمن</p>
    <div class="balance-box" id="balance-val">0.00 <small style="font-size: 1rem;">π</small></div>
    
    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
        <p style="font-weight: bold; margin-bottom: 10px;">اسحب أرباحك لمحفظتك الشخصية</p>
        <input type="number" id="withdraw-amount" placeholder="أدخل المبلغ المراد سحبه">
        <button id="withdraw-btn" class="btn btn-withdraw" onclick="performAppToUserPayout()">
            <i class="fas fa-wallet"></i> سحب الآن (App-to-User)
        </button>
    </div>
</div>

<script>
    const SB_URL = 'https://axjkwrssmofzavaoqutq.supabase.co';
    const SB_KEY = 'sb_publishable_tiuMncgWhf1YRWoD-uYQ3Q_ziI8OKci';
    const _db = supabase.createClient(SB_URL, SB_KEY);

    let user = null;

    async function init() {
        try {
            await Pi.init({ version: "2.0", sandbox: false });
            const auth = await Pi.authenticate(['username', 'payments'], onIncomplete);
            user = auth.user;
            document.getElementById('username').innerText = user.username;
            fetchBalance();
        } catch (e) { alert("افتح من Pi Browser"); }
    }

    async function fetchBalance() {
        const { data } = await _db.from('payouts').select('amount').eq('pi_user_id', user.uid);
        const total = data ? data.reduce((sum, p) => sum + Number(p.amount), 0) : 0;
        document.getElementById('balance-val').innerText = total.toFixed(2) + " π";
    }

    // وظيفة السحب الحقيقية (App-to-User)
    async function performAppToUserPayout() {
        const amount = parseFloat(document.getElementById('withdraw-amount').value);
        const currentBalance = parseFloat(document.getElementById('balance-val').innerText);

        if (!amount || amount <= 0) return alert("أدخل مبلغ صحيح");
        if (amount > currentBalance) return alert("المبلغ يتجاوز رصيدك المتاح");

        const btn = document.getElementById('withdraw-btn');
        btn.disabled = true;
        btn.innerText = "جاري التحويل من محفظة التطبيق...";

        try {
            // طلب تحويل من التطبيق للمستخدم
            const payment = await Pi.createPayment({
                amount: amount,
                memo: "سحب أرباح مستخدم من Gamaity Pro",
                metadata: { type: "app_to_user_withdrawal", userId: user.uid }
            }, {
                onReadyForServerApproval: (id) => {
                    console.log("App-to-User Payment ID:", id);
                    // هنا يتم التأكيد تلقائياً في السيرفر إذا كان مربوطاً
                },
                onReadyForServerCompletion: async (id, txid) => {
                    // بعد نجاح التحويل، نخصم المبلغ من رصيده في قاعدة البيانات
                    await _db.from('payouts').insert([{
                        pi_user_id: user.uid,
                        username: user.username,
                        amount: -amount, // تسجيل مبلغ بالسالب لخصم الرصيد
                        transaction_id: txid
                    }]);
                    alert("مبروك! تم تحويل الـ Pi لمحفظتك بنجاح.");
                    fetchBalance();
                    btn.disabled = false;
                    btn.innerText = "سحب الآن (App-to-User)";
                },
                onCancel: () => { btn.disabled = false; btn.innerText = "سحب الآن (App-to-User)"; },
                onError: (e) => { alert("خطأ: " + e.message); btn.disabled = false; }
            });
        } catch (e) { btn.disabled = false; }
    }

    function onIncomplete(p) {}
    window.onload = init;
</script>
</body>
</html>
