[build]
publish = "."
functions = "netlify/functions"

[build.environment]
# هذا السطر يخبر Netlify بأن هذه المتغيرات مسموح بظهورها في الواجهة الأمامية
SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_ANON_KEY"

[[redirects]]
from = "/api/approve"
to = "/.netlify/functions/approve"
status = 200

[[redirects]]
from = "/api/complete"
to = "/.netlify/functions/complete"
status = 200
