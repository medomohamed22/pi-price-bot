[build]
publish = "."
functions = "netlify/functions"

[[redirects]]
from = "/api/pi/approve"
to = "/.netlify/functions/approve"
status = 200
force = true

[[redirects]]
from = "/api/pi/complete"
to = "/.netlify/functions/complete"
status = 200
force = true

[[redirects]]
  from = "/api/config"
  to = "/.netlify/functions/config"
  status = 200
  force = true
