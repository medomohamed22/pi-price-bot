<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر Pi الإلكتروني</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p: #6d28d9; --a: #f59e0b; --bg: #0f172a; --c: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--c); padding: 15px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
        .btn { background: var(--p); color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: var(--c); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>منتجاتنا</h1>
    <div class="grid" id="productsGrid">جاري تحميل المنتجات...</div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h3>بيانات التوصيل</h3>
            <input type="text" id="custName" placeholder="الاسم الكامل">
            <input type="text" id="custPhone" placeholder="رقم الهاتف">
            <input type="text" id="custAddress" placeholder="العنوان بالتفصيل">
            <button class="btn" onclick="processPayment()">تأكيد ودفع عبر Pi</button>
            <button class="btn" style="background:#475569" onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <script>
        const Pi = window.Pi; Pi.init({ version: "2.0", sandbox: false });
        const supabaseUrl = 'https://xncapmzlwuisupkjlftb.supabase.co';
        const supabaseKey = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let selectedProduct = null;
        let currentUser = null;

        async function init() {
            const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
            currentUser = auth.user;
            loadProducts();
        }

        async function loadProducts() {
            const { data } = await _supabase.from('products').select('*');
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <img src="${p.image_url}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>السعر: ${p.price} Pi</p>
                    <button class="btn" onclick="openOrderModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">شراء الآن</button>
                </div>
            `).join('');
        }

        function openOrderModal(product) {
            selectedProduct = product;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('orderModal').style.display = 'none'; }

        async function processPayment() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const addr = document.getElementById('custAddress').value;

            if(!name || !phone || !addr) return alert("يرجى ملء البيانات");

            try {
                await Pi.createPayment({
                    amount: selectedProduct.price,
                    memo: `شراء ${selectedProduct.name}`,
                    metadata: { productId: selectedProduct.id }
                }, {
                    onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                    onReadyForServerCompletion: async (id, txid) => {
                        await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: id, txid }) });
                        await saveOrder(txid, name, phone, addr);
                        alert("تم طلبك بنجاح!");
                        closeModal();
                    }
                });
            } catch (e) { alert("خطأ في الدفع"); }
        }

        async function saveOrder(txid, name, phone, addr) {
            await _supabase.from('orders').insert([{
                pi_user: currentUser.username,
                product_name: selectedProduct.name,
                amount: selectedProduct.price,
                customer_name: name,
                customer_phone: phone,
                address: addr,
                txid: txid
            }]);
        }
        init();
    </script>
</body>
</html>
