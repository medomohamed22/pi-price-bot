<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat - نظام النقاط</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root { --main-color: #6a0dad; --bg-color: #f4f4f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .header { background: var(--main-color); color: white; padding: 15px; text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        #credits-display { background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px; font-size: 14px; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; word-wrap: break-word; }
        .user { background: var(--main-color); color: white; align-self: flex-end; }
        .ai { background: #e0e0e0; color: #333; align-self: flex-start; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        button { background: var(--main-color); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
        .pay-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 10; padding: 20px; box-sizing: border-box; }
        .pay-overlay h3 { color: var(--main-color); }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <span>Gemini AI</span>
        <div id="credits-display">النقاط: <span id="points">0</span></div>
    </div>
    
    <div id="chat-box">
        <div class="message ai">مرحباً بك! لديك 5 محاولات مجانية. اسألني أي شيء.</div>
    </div>

    <div id="pay-overlay" class="pay-overlay">
        <h3>انتهت نقاطك! ⚠️</h3>
        <p>اشحن الآن للمتابعة:</p>
        <p><b>1 Pi = 20 نقطة محادثة</b></p>
        <button id="pay-btn" onclick="handlePayment()">اشحن 20 نقطة بواسطة Pi</button>
    </div>

    <div class="input-area" id="input-area">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
        <button onclick="askGemini()">إرسال</button>
    </div>
</div>

<script>
    // تهيئة Pi SDK
    Pi.init({ version: "2.0" });

    // نظام النقاط
    let userPoints = localStorage.getItem('chat_points');

    // إذا كان مستخدم جديد، نعطيه 5 نقاط مجانية
    if (userPoints === null) {
        userPoints = 5;
        localStorage.setItem('chat_points', userPoints);
    } else {
        userPoints = parseInt(userPoints);
    }

    updateUI();

    function updateUI() {
        document.getElementById('points').innerText = userPoints;
        const overlay = document.getElementById('pay-overlay');
        const inputArea = document.getElementById('input-area');
        
        if (userPoints <= 0) {
            overlay.style.display = 'flex';
            inputArea.style.opacity = '0.5';
            inputArea.querySelector('input').disabled = true;
        } else {
            overlay.style.display = 'none';
            inputArea.style.opacity = '1';
            inputArea.querySelector('input').disabled = false;
        }
    }

    async function handlePayment() {
        try {
            const user = await Pi.authenticate(['username', 'payments'], onIncompletePaymentFound);
            
            const paymentData = {
                amount: 1,
                memo: "شراء 20 نقطة محادثة ذكاء اصطناعي",
                metadata: { points: 20 }
            };

            const callbacks = {
                onReadyForServerApproval: async (paymentId) => {
                    await fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: async (paymentId, txid) => {
                    const res = await fetch('/api/pi/complete', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId, txid })
                    });
                    if (res.ok) {
                        userPoints += 20;
                        localStorage.setItem('chat_points', userPoints);
                        updateUI();
                        alert("تم شحن 20 نقطة بنجاح!");
                    }
                },
                onCancel: (paymentId) => { alert("تم إلغاء عملية الدفع"); },
                onError: (error) => { alert("حدث خطأ أثناء الدفع"); },
            };

            Pi.createPayment(paymentData, callbacks);
        } catch (err) { alert("يجب فتح الموقع من داخل متصفح Pi"); }
    }

    async function askGemini() {
        if (userPoints <= 0) {
            updateUI();
            return;
        }

        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = input.value.trim();
        
        if (!userText) return;

        // إضافة رسالة المستخدم
        chatBox.innerHTML += `<div class="message user">${userText}</div>`;
        input.value = '';

        try {
            // خصم نقطة وحفظها
            userPoints--;
            localStorage.setItem('chat_points', userPoints);
            updateUI();

            const response = await fetch('/api/gemini/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userText })
            });
            
            const data = await response.json();
            chatBox.innerHTML += `<div class="message ai">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (e) {
            chatBox.innerHTML += `<div class="message ai">حدث خطأ في الاتصال بالسيرفر.</div>`;
        }
    }

    function onIncompletePaymentFound(payment) {
        console.log("هناك دفع غير مكتمل:", payment);
    }
</script>

</body>
</html>
