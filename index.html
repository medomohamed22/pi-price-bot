<!DOCTYPE html>

        :root {

        body {

        .top-bar {

            position: sticky; top: 0; z-index: 100;

        .stat-card { text-align: center; }

        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        .bottles-grid {

        .bottle {

            position: relative; display: flex; flex-direction: column-reverse;

        }

        .bottle.selected { transform: translateY(-30px); border-color: var(--accent); }
        .liquid { width: 100%; height: 25%; transition: height 0.4s; box-shadow: inset 0 4px 10px rgba(0,0,0,0.2); }

        /* Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø³ÙˆØ§Ø¦Ù„ */
        .c-1 { background: linear-gradient(90deg, #991b1b, #ef4444, #991b1b); }

        .btn-pi { background: var(--pi-purple); color: white; width: 100%; margin: 10px 0; }
        button:active { transform: scale(0.95); }

        .loading-overlay {

</head>
<body>

    <div id="loading" class="loading-overlay">

        <div style="width: 50px; height: 50px; border: 5px solid var(--accent); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <div class="top-bar">
        <div class="stat-card">
            <span class="stat-label">Ø§Ù„Ù…Ø³ØªÙˆÙ‰</span>
            <span id="lvlDisplay" class="stat-value">1</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Ø­Ø±ÙƒØ§Øª Ø§Ù„Ø°ÙƒØ§Ø¡</span>

        </div>
    </div>

    <div class="game-area">
        <div class="bottles-grid" id="mainGrid"></div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--danger)">ÙØ´Ù„Øª ÙÙŠ ØªØ­Ø¯ÙŠ Ø§Ù„Ø°ÙƒØ§Ø¡! ğŸ›‘</h2>
            <p>Ù„Ù‚Ø¯ Ø§Ø³ØªÙ‡Ù„ÙƒØª Ø­Ø±ÙƒØ§Øª Ø£ÙƒØ«Ø± Ù…Ù† Ø§Ù„Ù„Ø§Ø²Ù….</p>
            <button class="btn-pi" onclick="piPayment.buyMoves(10, 0.1)">Ø´Ø±Ø§Ø¡ 10 Ø­Ø±ÙƒØ§Øª Ø¨Ù€ 0.1 Pi</button>
            <button onclick="game.init()" style="background:#475569; color:white; width:100%; margin-top:5px">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ù…Ø¬Ø§Ù†Ø§Ù‹</button>
        </div>
    </div>

    <div id="msgModal" class="modal">
        <div class="modal-content">
            <h2 id="msgTitle"></h2>
            <p id="msgBody"></p>
            <button id="msgBtn" style="background:var(--accent); width:100%"></button>
        </div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        const game = {
            level: 1,
            moves: 0,
            bottles: [],
            selected: null,
            capacity: 4,

            async init() {
                document.getElementById('loading').style.display = 'flex';
                this.selected = null;
                
                // 1. ØªÙˆÙ„ÙŠØ¯ Ù…Ø³ØªÙˆÙ‰ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                let colorCount = Math.min(3 + Math.floor(this.level / 5), 5);
                let solved = false;
                let minMoves = 0;

                // Ù…Ø­Ø§ÙˆÙ„Ø© ØªÙˆÙ„ÙŠØ¯ Ù…Ø³ØªÙˆÙ‰ Ù‚Ø§Ø¨Ù„ Ù„Ù„Ø­Ù„ Ø­ØªÙ‰ ØªØ¬Ø¯ Ø§Ù„Ø®ÙˆØ§Ø±Ø²Ù…ÙŠØ© Ø­Ù„Ø§Ù‹
                while (!solved) {
                    this.generateRandomLevel(colorCount);
                    minMoves = this.solveBFS(this.bottles);
                    if (minMoves > 0) solved = true;
                }

                // 2. ØªØ¹ÙŠÙŠÙ† Ø¹Ø¯Ø¯ Ø§Ù„Ø­Ø±ÙƒØ§Øª (Ø­Ù„ Ø§Ù„Ø°ÙƒØ§Ø¡ + Ù‡Ø§Ù…Ø´ Ø¨Ø³ÙŠØ· 20%)
                this.moves = Math.ceil(minMoves * 1.2); 
                
                document.getElementById('loading').style.display = 'none';
                ui.update();
                ui.render();
            },

            generateRandomLevel(colorCount) {
                let pool = [];
                for(let i=1; i<=colorCount; i++) {
                    for(let j=0; j<this.capacity; j++) pool.push(i);
                }
                pool.sort(() => Math.random() - 0.5);
                this.bottles = [];
                for(let i=0; i<colorCount; i++) this.bottles.push(pool.slice(i*4, (i+1)*4));
                this.bottles.push([], []);
            },

            // Ø®ÙˆØ§Ø±Ø²Ù…ÙŠØ© BFS Ù„Ø­Ø³Ø§Ø¨ Ø£Ù‚Ù„ Ø¹Ø¯Ø¯ Ø­Ø±ÙƒØ§Øª Ù„Ù„Ø­Ù„
            solveBFS(initialState) {
                const start = JSON.stringify(initialState);
                const queue = [[start, 0]];
                const visited = new Set([start]);

                let safetyCounter = 0;
                while (queue.length > 0 && safetyCounter < 2000) {
                    safetyCounter++;
                    const [currentStr, dist] = queue.shift();
                    const current = JSON.parse(currentStr);

                    if (this.isStateWon(current)) return dist;

                    for (let i = 0; i < current.length; i++) {
                        for (let j = 0; j < current.length; j++) {
                            if (i === j) continue;
                            const nextState = this.tryMove(current, i, j);
                            if (nextState) {
                                const nextStr = JSON.stringify(nextState);
                                if (!visited.has(nextStr)) {
                                    visited.add(nextStr);
                                    queue.push([nextStr, dist + 1]);
                                }
                            }
                        }
                    }
                }
                return 0; // Ù„Ù… ÙŠØ¬Ø¯ Ø­Ù„Ø§Ù‹ ÙÙŠ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…Ø­Ø¯Ø¯
            },

            tryMove(state, from, to) {
                const newState = state.map(b => [...b]);
                const b1 = newState[from], b2 = newState[to];
                if (b1.length === 0) return null;
                const color = b1[b1.length - 1];
                if (b2.length < 4 && (b2.length === 0 || b2[b2.length - 1] === color)) {
                    while (b1.length > 0 && b1[b1.length - 1] === color && b2.length < 4) {
                        b2.push(b1.pop());
                    }
                    return newState;
                }
                return null;
            },

            isStateWon(state) {
                return state.every(b => b.length === 0 || (b.length === 4 && b.every(c => c === b[0])));
            },

            handleSelect(i) {
                if(this.moves <= 0) { ui.toggleGameOver(true); return; }
                if(this.selected === null) {
                    if(this.bottles[i].length > 0) this.selected = i;
                } else {
                    if(this.selected !== i) this.applyUserMove(this.selected, i);
                    this.selected = null;
                }
                ui.render();
            },

            applyUserMove(from, to) {
                const b1 = this.bottles[from], b2 = this.bottles[to];
                if(b1.length === 0) return;
                const color = b1[b1.length-1];

                if(b2.length < this.capacity && (b2.length === 0 || b2[b2.length-1] === color)) {
                    this.moves--;
                    while(b1.length > 0 && b1[b1.length-1] === color && b2.length < this.capacity) {
                        b2.push(b1.pop());
                    }
                    ui.update();
                    if(this.isStateWon(this.bottles)) {
                        this.level++;
                        ui.showMsg("Ø¹Ø¨Ù‚Ø±ÙŠ! ğŸ‰", "ØªÙÙˆÙ‚Øª Ø¹Ù„Ù‰ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ", "Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ", () => this.init());
                    } else if(this.moves <= 0) {
                        setTimeout(() => ui.toggleGameOver(true), 500);
                    }
                }
            }
        };

        const piPayment = {
            async buyMoves(count, amount) {
                try {
                    await Pi.authenticate(['payments'], (p) => {});
                    await Pi.createPayment({
                        amount: amount, memo: `Ø´Ø±Ø§Ø¡ ${count} Ø­Ø±ÙƒØ§Øª`, metadata: { moves: count }
                    }, {
                        onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                        onReadyForServerCompletion: async (id, txid) => {
                            const res = await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: id, txid: txid }) });
                            const data = await res.json();
                            if(data.completed) {
                                game.moves += count;
                                ui.update(); ui.toggleGameOver(false);
                            }
                        },
                        onCancel: () => {}, onError: () => alert("ÙØ´Ù„ Ø§Ù„Ø¯ÙØ¹")
                    });
                } catch (e) { alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„"); }
            }
        };

        const ui = {
            update() {
                document.getElementById('lvlDisplay').innerText = game.level;
                const mDisp = document.getElementById('movesDisplay');
                mDisp.innerText = game.moves;
                mDisp.style.color = game.moves <= 2 ? 'var(--danger)' : '#10b981';
            },
            render() {
                const grid = document.getElementById('mainGrid'); grid.innerHTML = '';
                game.bottles.forEach((b, i) => {
                    const div = document.createElement('div');
                    div.className = `bottle ${game.selected === i ? 'selected' : ''}`;
                    div.onclick = () => game.handleSelect(i);
                    b.forEach(c => {
                        const l = document.createElement('div'); l.className = `liquid c-${c}`;
                        div.appendChild(l);
                    });
                    grid.appendChild(div);
                });
            },
            toggleGameOver(s) { document.getElementById('gameOverModal').style.display = s ? 'flex' : 'none'; },
            showMsg(t, b, btn, act) {
                document.getElementById('msgTitle').innerText = t;
                document.getElementById('msgBody').innerText = b;
                const mBtn = document.getElementById('msgBtn');
                mBtn.innerText = btn; mBtn.onclick = () => { document.getElementById('msgModal').style.display='none'; act(); };
                document.getElementById('msgModal').style.display = 'flex';
            }
        };

        game.init();
    </script>
    <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
